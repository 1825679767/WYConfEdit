# translation.yaml (all keys, no translation)
- key: RealmID
  section: DATABASE & CONNECTIONS
  name_zh: RealmID
  description_zh: |
    描述：此配置所使用的服务器（Realm）ID。
    重要：RealmID 必须与认证数据库中的 realmlist 表一致。
    默认值：1。
- key: WorldServerPort
  section: DATABASE & CONNECTIONS
  name_zh: WorldServerPort
  description_zh: |
    描述：访问世界服务器的 TCP 端口。
    默认值：8085。
- key: BindIP
  section: DATABASE & CONNECTIONS
  name_zh: BindIP
  description_zh: |
    描述：绑定世界服务器到指定 IP/主机名。
    默认值：\"0.0.0.0\"（绑定本机所有 IP）。
- key: LoginDatabaseInfo
  section: DATABASE & CONNECTIONS
  name_zh: LoginDatabaseInfo
  description_zh: |
    描述：世界服务器的数据库连接设置。
    示例：\"hostname;port;username;password;database\"。
    示例：\".;somenumber;username;password;database\"（Windows 命名管道；需在 my.ini 的 [mysqld] 启用 enable-named-pipe）。
    示例：\".;/path/to/unix_socket;username;password;database\"（Unix/Linux 套接字）。
    默认值：\"127.0.0.1;3306;acore;acore;acore_auth\"（LoginDatabaseInfo）。
- key: WorldDatabaseInfo
  section: DATABASE & CONNECTIONS
  name_zh: WorldDatabaseInfo
  description_zh: |
    描述：世界服务器的数据库连接设置。
    示例：\"hostname;port;username;password;database\"。
    示例：\".;somenumber;username;password;database\"（Windows 命名管道；需在 my.ini 的 [mysqld] 启用 enable-named-pipe）。
    示例：\".;/path/to/unix_socket;username;password;database\"（Unix/Linux 套接字）。
    默认值：\"127.0.0.1;3306;acore;acore;acore_world\"（WorldDatabaseInfo）。
- key: CharacterDatabaseInfo
  section: DATABASE & CONNECTIONS
  name_zh: CharacterDatabaseInfo
  description_zh: |
    描述：世界服务器的数据库连接设置。
    示例：\"hostname;port;username;password;database\"。
    示例：\".;somenumber;username;password;database\"（Windows 命名管道；需在 my.ini 的 [mysqld] 启用 enable-named-pipe）。
    示例：\".;/path/to/unix_socket;username;password;database\"（Unix/Linux 套接字）。
    默认值：\"127.0.0.1;3306;acore;acore;acore_characters\"（CharacterDatabaseInfo）。
- key: LoginDatabase.WorkerThreads
  section: DATABASE & CONNECTIONS
  name_zh: LoginDatabase.WorkerThreads
  description_zh: |
    描述：用于处理异步（延迟）MySQL 语句的工作线程数量。
    说明：每个工作线程对应一条 MySQL 连接，并在 MySQL 服务端也有对应线程。
    默认值：1（LoginDatabase.WorkerThreads）。
- key: WorldDatabase.WorkerThreads
  section: DATABASE & CONNECTIONS
  name_zh: WorldDatabase.WorkerThreads
  description_zh: |
    描述：用于处理异步（延迟）MySQL 语句的工作线程数量。
    说明：每个工作线程对应一条 MySQL 连接，并在 MySQL 服务端也有对应线程。
    默认值：1（WorldDatabase.WorkerThreads）。
- key: CharacterDatabase.WorkerThreads
  section: DATABASE & CONNECTIONS
  name_zh: CharacterDatabase.WorkerThreads
  description_zh: |
    描述：用于处理异步（延迟）MySQL 语句的工作线程数量。
    说明：每个工作线程对应一条 MySQL 连接，并在 MySQL 服务端也有对应线程。
    默认值：1（CharacterDatabase.WorkerThreads）。
- key: LoginDatabase.SynchThreads
  section: DATABASE & CONNECTIONS
  name_zh: LoginDatabase.SynchThreads
  description_zh: |
    描述：用于处理同步请求的 MySQL 连接数量。
    默认值：1（LoginDatabase.SynchThreads）。
- key: WorldDatabase.SynchThreads
  section: DATABASE & CONNECTIONS
  name_zh: WorldDatabase.SynchThreads
  description_zh: |
    描述：用于处理同步请求的 MySQL 连接数量。
    默认值：1（WorldDatabase.SynchThreads）。
- key: CharacterDatabase.SynchThreads
  section: DATABASE & CONNECTIONS
  name_zh: CharacterDatabase.SynchThreads
  description_zh: |
    描述：用于处理同步请求的 MySQL 连接数量。
    默认值：1（CharacterDatabase.SynchThreads）。
- key: MaxPingTime
  section: DATABASE & CONNECTIONS
  name_zh: MaxPingTime
  description_zh: |
    描述：数据库 ping 之间的时间间隔（分钟）。
    默认值：30。
- key: Database.Reconnect.Seconds
  section: DATABASE & CONNECTIONS
  name_zh: Database.Reconnect.Seconds
  description_zh: |
    描述：每次重连尝试之间的间隔秒数，以及总共尝试次数。
    默认值：每 15 秒尝试一次，共 20 次。
- key: Database.Reconnect.Attempts
  section: DATABASE & CONNECTIONS
  name_zh: Database.Reconnect.Attempts
  description_zh: |
    描述：每次重连尝试之间的间隔秒数，以及总共尝试次数。
    默认值：每 15 秒尝试一次，共 20 次。
- key: DataDir
  section: DIRECTORIES
  name_zh: DataDir
  description_zh: |
    描述：数据目录设置。
    重要：DataDir 需要用引号包裹，因为路径可能包含空格。
    示例："@prefix@\home\youruser\azerothcore\data"。
    默认值："."。
- key: LogsDir
  section: DIRECTORIES
  name_zh: LogsDir
  description_zh: |
    描述：日志目录设置。
    重要：LogsDir 需要用引号包裹，因为路径可能包含空格。日志目录必须存在，否则不会创建日志文件。
    示例："/home/youruser/azerothcore/logs"。
    默认值：""（日志文件存放在当前路径）。
- key: TempDir
  section: DIRECTORIES
  name_zh: TempDir
  description_zh: |
    描述：临时目录设置。
    重要：TempDir 需要用引号包裹，因为路径可能包含空格。TempDir 目录必须存在，否则服务器无法正常工作。
    示例："/home/youruser/azerothcore/temp"。
    默认值：""（临时文件存放在当前路径）。
- key: CMakeCommand
  section: DIRECTORIES
  name_zh: CMakeCommand
  description_zh: |
    描述：CMake 可执行文件的路径。
    说明：如果留空，则使用内置的 CMAKE_COMMAND。
    示例："C:/Program Files/CMake/bin/cmake.exe"；"/usr/bin/cmake"。
    默认值：""。
- key: BuildDirectory
  section: DIRECTORIES
  name_zh: BuildDirectory
  description_zh: |
    描述：构建目录的路径。
    说明：如果留空，则使用内置的 CMAKE_BINARY_DIR。
    示例："../AzerothCore"。
    默认值：""。
- key: SourceDirectory
  section: DIRECTORIES
  name_zh: SourceDirectory
  description_zh: |
    描述：AzerothCore 源码目录的路径。
    说明：如果留空，则使用内置的 CMAKE_SOURCE_DIR。
    示例："../azerothcore-wotlk"。
    默认值：""。
- key: MySQLExecutable
  section: DIRECTORIES
  name_zh: MySQLExecutable
  description_zh: |
    描述：MySQL CLI 可执行文件的路径。
    说明：如果留空，则使用 CMake 中的内置路径。
    示例："C:/Program Files/MySQL/MySQL Server 8.0/bin/mysql.exe"；"mysql.exe"；"/usr/bin/mysql"。
    默认值：""。
- key: PidFile
  section: DIRECTORIES
  name_zh: PidFile
  description_zh: |
    描述：世界服务器 PID 文件。
    示例："./world.pid"（启用）。
    默认值：""（禁用）。
- key: Console.Enable
  section: CONSOLE
  name_zh: Console.Enable
  description_zh: |
    描述：启用控制台。
    默认值：1（启用）；0（禁用）。
- key: BeepAtStart
  section: CONSOLE
  name_zh: BeepAtStart
  description_zh: |
    描述：世界服务器启动完成时发出蜂鸣声（Unix/Linux）。
    默认值：1（启用）；0（禁用）。
- key: FlashAtStart
  section: CONSOLE
  name_zh: FlashAtStart
  description_zh: |
    描述：世界服务器启动完成时任务栏闪烁提示（仅 Windows）。
    默认值：1（启用）；0（禁用）。
- key: Updates.EnableDatabases
  section: AUTOUPDATER
  name_zh: Updates.EnableDatabases
  description_zh: |
    描述：用于指定需要更新的数据库掩码。
    可用标志：DATABASE_LOGIN=1（认证库），DATABASE_CHARACTER=2（角色库），DATABASE_WORLD=4（世界库）。
    默认值：7（全部启用）；4（仅世界库）；0（全部禁用）。
- key: Updates.AutoSetup
  section: AUTOUPDATER
  name_zh: Updates.AutoSetup
  description_zh: |
    描述：自动初始化空数据库。
    默认值：1（启用）；0（禁用）。
- key: Updates.Redundancy
  section: AUTOUPDATER
  name_zh: Updates.Redundancy
  description_zh: |
    描述：通过哈希执行数据冗余检查，检测 SQL 更新变更并重新应用。
    默认值：1（启用）；0（禁用）。
- key: Updates.ArchivedRedundancy
  section: AUTOUPDATER
  name_zh: Updates.ArchivedRedundancy
  description_zh: |
    描述：检查已归档更新的哈希（会降低启动速度）。
    默认值：0（禁用）；1（启用）。
- key: Updates.AllowRehash
  section: AUTOUPDATER
  name_zh: Updates.AllowRehash
  description_zh: |
    描述：当数据库中缺少文件哈希时，将当前文件哈希写入数据库。
    说明：用于标记文件为已应用但不知道其哈希的情况。
    默认值：1（启用）；0（禁用）。
- key: Updates.CleanDeadRefMaxCount
  section: AUTOUPDATER
  name_zh: Updates.CleanDeadRefMaxCount
  description_zh: |
    描述：清理孤立/失效引用（当更新文件被移除或重命名时可能产生）。
    说明：仅当缺失更新数量 ≤ Updates.CleanDeadRefMaxCount 才会执行清理，以防错误状态导致清空更新历史。
    默认值：3（启用）；0（禁用）；-1（启用，无限制）。
- key: Updates.ExceptionShutdownDelay
  section: AUTOUPDATER
  name_zh: Updates.ExceptionShutdownDelay
  description_zh: |
    描述：发生致命异常（如 SQL 更新失败）后，等待关闭服务器的时间（毫秒）。
    默认值：10000（10 秒）。
    说明：0 表示立即关闭。
- key: Network.Threads
  section: NETWORK
  name_zh: Network.Threads
  description_zh: |
    描述：网络线程数量。
    默认值：1（建议每 1000 个连接 1 个线程）。
- key: Network.OutKBuff
  section: NETWORK
  name_zh: Network.OutKBuff
  description_zh: |
    描述：输出内核缓冲区使用的内存大小（字节，参见 SO_SNDBUF 选项）。
    默认值：-1（使用系统默认设置）。
- key: Network.OutUBuff
  section: NETWORK
  name_zh: Network.OutUBuff
  description_zh: |
    描述：每个连接在用户态预留的输出缓冲区大小（字节）。
    默认值：4096。
- key: Network.TcpNodelay
  section: NETWORK
  name_zh: Network.TcpNodelay
  description_zh: |
    描述：TCP Nagle 算法设置。
    默认值：0（启用，流量更小、延迟更高）；1（禁用，流量更大、延迟更低，TCP_NO_DELAY）。
- key: Network.EnableProxyProtocol
  section: NETWORK
  name_zh: Network.EnableProxyProtocol
  description_zh: |
    描述：启用 Proxy Protocol v2。
    说明：当服务器位于代理/负载均衡之后时，需要在服务器和代理/负载均衡两端同时启用，以获取真实玩家 IP。
    示例：1（启用）。
    默认值：0（禁用）。
- key: Network.UseSocketActivation
  section: NETWORK
  name_zh: Network.UseSocketActivation
  description_zh: |
    描述：[仅 Linux] 启用 systemd socket activation 支持。
    说明：启用后由 systemd 传入监听 socket，服务器将使用该 socket 而不是自行创建并绑定。
    说明：启用后服务器关闭时，realm 不会自动标记为离线。
    默认值：0（禁用）。
- key: Ra.Enable
  section: REMOTE ACCESS
  name_zh: Ra.Enable
  description_zh: |
    描述：启用远程控制台（telnet）。
    默认值：0（禁用）；1（启用）。
- key: Ra.IP
  section: REMOTE ACCESS
  name_zh: Ra.IP
  description_zh: |
    描述：远程访问绑定的 IP/主机名。
    默认值：\"0.0.0.0\"（绑定本机所有 IP）。
- key: Ra.Port
  section: REMOTE ACCESS
  name_zh: Ra.Port
  description_zh: |
    描述：远程控制台的 TCP 端口。
    默认值：3443。
- key: Ra.MinLevel
  section: REMOTE ACCESS
  name_zh: Ra.MinLevel
  description_zh: |
    描述：使用远程控制台所需的最低安全等级。
    默认值：3。
- key: SOAP.Enabled
  section: REMOTE ACCESS
  name_zh: SOAP.Enabled
  description_zh: |
    描述：启用 SOAP 服务。
    默认值：0（禁用）；1（启用）。
- key: SOAP.IP
  section: SOAP.IP
  name_zh: SOAP.IP
  description_zh: |
    描述：SOAP 服务绑定的 IP/主机名。
    默认值：\"127.0.0.1\"（仅本机）。
- key: SOAP.Port
  section: SOAP.IP
  name_zh: SOAP.Port
  description_zh: |
    描述：SOAP 服务的 TCP 端口。
    默认值：7878。
- key: TOTPMasterSecret
  section: CRYPTOGRAPHY
  name_zh: TOTPMasterSecret
  description_zh: |
    描述：authserver 用于解密数据库中 TOTP 密钥的主密钥。
    说明：仅在需要使用游戏内 2FA 管理命令（.account 2fa）时设置，否则可留空。
    说明：若与 authserver 设置不匹配，相关命令会被自动禁用。
- key: ThreadPool
  section: PERFORMANCE
  name_zh: ThreadPool
  description_zh: |
    描述：全局线程池使用的线程数量。
    说明：线程池用于信号处理、远程访问、数据库保活 ping、核心卡死检测、世界套接字网络等。
    默认值：2。
- key: UseProcessors
  section: PERFORMANCE
  name_zh: UseProcessors
  description_zh: |
    描述：多处理器系统的处理器掩码（Windows/Linux）。
    示例：三核系统：1（第 1 核）；2（第 2 核）；4（第 3 核）；6（第 2+3 核，因为 2|4=6）。
    默认值：0（由 OS 选择）；1+（指定处理器掩码值）。
- key: ProcessPriority
  section: PERFORMANCE
  name_zh: ProcessPriority
  description_zh: |
    描述：Windows 系统进程优先级设置。
    默认值：1（高）；0（普通）。
- key: Compression
  section: PERFORMANCE
  name_zh: Compression
  description_zh: |
    描述：客户端更新包压缩级别。
    范围：1-9。
    默认值：1（速度）；9（最佳压缩）。
- key: PacketLogFile
  section: LOGGING
  name_zh: PacketLogFile
  description_zh: |
    描述：世界服务器的二进制封包日志文件。
    说明：文件扩展名必须为 .pkt，才能被 WowPacketParser 解析。
    示例："World.pkt"（启用）。
    默认值：""（禁用）。
- key: LogDB.Opt.ClearInterval
  section: LOGGING
  name_zh: LogDB.Opt.ClearInterval
  description_zh: |
    描述：用于清理 logs 表旧记录的 WUPDATE_CLEANDB 定时器间隔（分钟）。
    默认值：10（10 分钟）；1+。
- key: LogDB.Opt.ClearTime
  section: LOGGING
  name_zh: LogDB.Opt.ClearTime
  description_zh: |
    描述：logs 表旧记录的保留时间（秒）。
    默认值：1209600（启用，14 天）；0（禁用，不清理）。
- key: RecordUpdateTimeDiffInterval
  section: LOGGING
  name_zh: RecordUpdateTimeDiffInterval
  description_zh: |
    描述：将更新耗时差值写入日志的时间间隔（毫秒）。
    说明：Update diff 可作为性能指标。Diff < 300：性能好；Diff > 600：性能差，可能由 CPU 占用过高引起。
    默认值：300000（启用，5 分钟）；0（禁用）。
- key: MinRecordUpdateTimeDiff
  section: LOGGING
  name_zh: MinRecordUpdateTimeDiff
  description_zh: |
    描述：仅记录大于该值的更新耗时差值。
    默认值：100。
- key: IPLocationFile
  section: LOGGING
  name_zh: IPLocationFile
  description_zh: |
    描述：IP2Location 数据库 CSV 文件路径。
    示例："C:/acore/IP2LOCATION-LITE-DB1.CSV"；"/home/acore/IP2LOCATION-LITE-DB1.CSV"。
    默认值：""（禁用）。
- key: AllowLoggingIPAddressesInDatabase
  section: LOGGING
  name_zh: AllowLoggingIPAddressesInDatabase
  description_zh: |
    描述：是否允许将 IP 地址记录到数据库。
    默认值：1（启用）；0（禁用）。
- key: Allow.IP.Based.Action.Logging
  section: LOGGING
  name_zh: Allow.IP.Based.Action.Logging
  description_zh: |
    描述：基于当前会话 IP 记录操作（例如账户登录/登出等）。
    默认值：0（禁用）；1（启用）。
- key: Appender.Console
  section: LOGGING
  name_zh: Appender.Console
  description_zh: |
    描述：日志输出器配置，格式：Type,LogLevel,Flags,optional1,optional2,optional3。
    Type：0-无；1-控制台；2-文件；3-数据库。
    LogLevel：0-禁用；1-致命；2-错误；3-警告；4-信息；5-调试；6-跟踪。
    Flags：0-无；1-前置时间戳；2-前置日志级别；4-前置日志过滤类型；8-文件名追加时间戳（仅 Type=2）；16-覆盖写入前备份旧文件（仅 Mode=w）。
    Colors（Type=Console 时 optional1）：格式 "fatal error warn info debug trace"。0-黑 1-红 2-绿 3-棕 4-蓝 5-洋红 6-青 7-灰 8-黄 9-浅红 10-浅绿 11-浅蓝 12-浅洋红 13-浅青 14-白。
    File（Type=File 时 optional1）：日志文件名，可用一个“%s”生成动态文件名。
    Mode（Type=File 时 optional2）：a-追加；w-覆盖。
    MaxFileSize（Type=File 时 optional3）：日志文件最大大小（字节，64 位无符号），最大 4294967295（4GB），留空表示不限制。注意：动态文件名不支持。
- key: Appender.Server
  section: LOGGING
  name_zh: Appender.Server
  description_zh: |
    描述：日志输出器配置，格式：Type,LogLevel,Flags,optional1,optional2,optional3（详见 Appender.Console 说明）。
- key: Appender.Errors
  section: LOGGING
  name_zh: Appender.Errors
  description_zh: |
    描述：日志输出器配置，格式：Type,LogLevel,Flags,optional1,optional2,optional3（详见 Appender.Console 说明）。
- key: Appender.NpcBots
  section: LOGGING
  name_zh: Appender.NpcBots
  description_zh: |
    描述：日志输出器配置，格式：Type,LogLevel,Flags,optional1,optional2,optional3（详见 Appender.Console 说明）。
- key: Logger.root
  section: LOGGING
  name_zh: Logger.root
  description_zh: |
    描述：日志记录器配置，定义“记录什么”，格式：LogLevel,AppenderList。
    LogLevel：0-禁用；1-致命；2-错误；3-警告；4-信息；5-调试；6-跟踪。
    AppenderList：使用的输出器列表（空格分隔）。
- key: Logger.diff
  section: LOGGING
  name_zh: Logger.diff
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.mmaps
  section: LOGGING
  name_zh: Logger.mmaps
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.scripts.hotswap
  section: LOGGING
  name_zh: Logger.scripts.hotswap
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.server
  section: LOGGING
  name_zh: Logger.server
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.sql.sql
  section: LOGGING
  name_zh: Logger.sql.sql
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.sql.updates
  section: LOGGING
  name_zh: Logger.sql.updates
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.sql
  section: LOGGING
  name_zh: Logger.sql
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.time.update
  section: LOGGING
  name_zh: Logger.time.update
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.module
  section: LOGGING
  name_zh: Logger.module
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.spells.scripts
  section: LOGGING
  name_zh: Logger.spells.scripts
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Logger.npcbots
  section: LOGGING
  name_zh: Logger.npcbots
  description_zh: |
    描述：日志记录器配置，格式：LogLevel,AppenderList（详见 Logger.root 说明）。
- key: Log.Async.Enable
  section: LOGGING
  name_zh: Log.Async.Enable
  description_zh: |
    描述：启用异步日志消息记录。
    默认值：0（禁用）；1（启用）。
- key: Metric.Enable
  section: METRIC
  name_zh: Metric.Enable
  description_zh: |
    描述：启用向指标数据库发送统计数据。
    默认值：0（禁用）；1（启用）。
- key: Metric.InfluxDB.Connection
  section: METRIC
  name_zh: Metric.InfluxDB.Connection
  description_zh: |
    描述：InfluxDB 连接设置。
    说明：InfluxDB v1 仅需填写 Metric.InfluxDB.Connection。
    示例：Metric.InfluxDB.Connection = "hostname;port;database"。
    说明：InfluxDB v2 需要填写所有字段（Connection、v2、Org、Bucket、Token）。
    注意：当前 Grafana 无法使用提供的 JSON 文件可视化 InfluxDB v2 数据。
- key: Metric.InfluxDB.v2
  section: METRIC
  name_zh: Metric.InfluxDB.v2
  description_zh: |
    描述：是否启用 InfluxDB v2 模式。
    默认值：0（禁用）；1（启用）。
- key: Metric.InfluxDB.Org
  section: METRIC
  name_zh: Metric.InfluxDB.Org
  description_zh: |
    描述：InfluxDB v2 的组织（Org）。
- key: Metric.InfluxDB.Bucket
  section: METRIC
  name_zh: Metric.InfluxDB.Bucket
  description_zh: |
    描述：InfluxDB v2 的 Bucket。
- key: Metric.InfluxDB.Token
  section: METRIC
  name_zh: Metric.InfluxDB.Token
  description_zh: |
    描述：InfluxDB v2 的访问 Token。
- key: Metric.Interval
  section: METRIC
  name_zh: Metric.Interval
  description_zh: |
    描述：每批次数据发送的间隔（秒）。
    说明：间隔越长，批次越大；批次过大可能被拒绝。
    默认值：1 秒。
- key: Metric.OverallStatusInterval
  section: METRIC
  name_zh: Metric.OverallStatusInterval
  description_zh: |
    描述：采集世界服务器整体状态数据的间隔（秒）。
    默认值：1 秒。
- key: BirthdayTime
  section: SERVER
  name_zh: BirthdayTime
  description_zh: |
    描述：项目诞生日期（Unix 时间戳）。
    默认值：1222964635（2008-10-02）。
- key: PlayerLimit
  section: SERVER
  name_zh: PlayerLimit
  description_zh: |
    描述：世界中允许的最大玩家数量（不包含版主、GM、管理员）。
    重要：若要仅允许版主/GM/管理员进入，请使用认证库 auth.realmlist.allowedSecurityLevel。
    默认值：1000（启用）；1+（启用）；0（禁用上限）。
- key: World.RealmAvailability
  section: SERVER
  name_zh: World.RealmAvailability
  description_zh: |
    描述：是否允许玩家正常进入该服务器。
    说明：即使禁用，仍可创建角色。
    默认值：1（启用）；0（禁用）。
- key: GameType
  section: 8  - (RPPVP)
  name_zh: GameType
  description_zh: |
    描述：服务器类型（Realm Type）。
    默认值：0（普通）。
    取值：1（PVP），4（普通），6（RP），8（RPPVP），16（FFA_PVP：除休息区/圣地外全区域自由 PVP）。
- key: RealmZone
  section: 8  - (RPPVP)
  name_zh: RealmZone
  description_zh: |
    描述：服务器区域（影响角色名称允许的字符集等）。
    默认值：1（开发服 - 任意语言）。
    取值：2（美国 - 扩展拉丁），3（大洋洲 - 扩展拉丁），4（拉美 - 扩展拉丁），5（锦标赛 - 创建时基础拉丁，登录时任意），6（韩国 - 东亚），7（锦标赛 - 创建时基础拉丁，登录时任意），8（英文 - 扩展拉丁），9（德语 - 扩展拉丁），10（法语 - 扩展拉丁），11（西班牙语 - 扩展拉丁），12（俄语 - 西里尔），13（锦标赛 - 创建时基础拉丁，登录时任意），14（台湾 - 东亚），15（锦标赛 - 创建时基础拉丁，登录时任意），16（中国 - 东亚），17（CN1 - 创建时基础拉丁，登录时任意），18（CN2 - 创建时基础拉丁，登录时任意），19（CN3 - 创建时基础拉丁，登录时任意），20（CN4 - 创建时基础拉丁，登录时任意），21（CN5 - 创建时基础拉丁，登录时任意），22（CN6 - 创建时基础拉丁，登录时任意），23（CN7 - 创建时基础拉丁，登录时任意），24（CN8 - 创建时基础拉丁，登录时任意），25（锦标赛 - 创建时基础拉丁，登录时任意），26（测试服 - 任意语言），27（锦标赛 - 创建时基础拉丁，登录时任意），28（QA 服 - 任意语言），29（CN9 - 创建时基础拉丁，登录时任意）。
- key: DBC.Locale
  section: 8  - (RPPVP)
  name_zh: DBC.Locale
  description_zh: |
    描述：DBC 语言设置。
    默认值：255（自动检测）。
    取值：0（英文），1（韩文），2（法文），3（德文），4（中文），5（繁体中文/台湾），6（西班牙文），7（西班牙文-墨西哥），8（俄文）。
- key: Expansion
  section: 8  - (RPPVP)
  name_zh: Expansion
  description_zh: |
    描述：允许服务器使用资料片内容（地图文件、客户端兼容性、职业/种族创建等）。
    默认值：2（资料片 2）。
    取值：1（资料片 1），0（禁用资料片内容，忽略资料片相关内容）。
- key: ClientCacheVersion
  section: 8  - (RPPVP)
  name_zh: ClientCacheVersion
  description_zh: |
    描述：客户端缓存版本号，用于触发客户端缓存重置。
    说明：设置为与数据库不同且近期未使用的值即可触发。
    默认值：0（使用 world 数据库 version.cache_id 中的值）。
- key: SessionAddDelay
  section: 8  - (RPPVP)
  name_zh: SessionAddDelay
  description_zh: |
    描述：认证协议处理后，网络线程在将连接加入世界会话映射前的休眠时间（微秒）。
    默认值：10000（10 毫秒，0.01 秒）。
- key: CloseIdleConnections
  section: 8  - (RPPVP)
  name_zh: CloseIdleConnections
  description_zh: |
    描述：自动关闭空闲连接。
    说明：SocketTimeOutTime 与 SocketTimeOutTimeActive 决定何时判定连接空闲。
    默认值：1（启用，自动关闭空闲连接）；0（禁用）。
- key: SocketTimeOutTime
  section: 8  - (RPPVP)
  name_zh: SocketTimeOutTime
  description_zh: |
    描述：角色选择界面空闲连接断开时间（毫秒）。
    默认值：900000（15 分钟）。
- key: SocketTimeOutTimeActive
  section: 8  - (RPPVP)
  name_zh: SocketTimeOutTimeActive
  description_zh: |
    描述：已登录世界后的空闲连接断开时间（毫秒）。
    说明：客户端每 30 秒发送一次 keepalive；不建议设置 ≤ 30 秒。
    默认值：60000（1 分钟）。
- key: MaxOverspeedPings
  section: 8  - (RPPVP)
  name_zh: MaxOverspeedPings
  description_zh: |
    描述：超速 ping 计数达到上限后断开角色连接。
    默认值：2（启用，最小值）；3+（启用，踢出前检查更多次）；0（禁用）。
- key: DisconnectToleranceInterval
  section: 8  - (RPPVP)
  name_zh: DisconnectToleranceInterval
  description_zh: |
    描述：断线后允许跳过排队的时间（秒）。
    默认值：0。
- key: EnableLoginAfterDC
  section: 8  - (RPPVP)
  name_zh: EnableLoginAfterDC
  description_zh: |
    描述：异常断线后是否允许玩家重新登录到仍在世界中的角色。
    说明：未正常登出时角色会在世界中保留 1 分钟，可防止 Alt+F4 等滥用（如跳过首领机制、PVP 逃脱）。
    默认值：1（点击“进入世界”可重新进入）；0（点击进入会提示错误并需等待角色移除）。
- key: MinWorldUpdateTime
  section: 8  - (RPPVP)
  name_zh: MinWorldUpdateTime
  description_zh: |
    描述：世界更新 Tick 之间的最小时间（毫秒，适用于大多空闲服务器）。
    默认值：1（0.001 秒）。
- key: UpdateUptimeInterval
  section: 8  - (RPPVP)
  name_zh: UpdateUptimeInterval
  description_zh: |
    描述：更新服务器在线时长的周期（分钟）。
    默认值：10（10 分钟）；1+。
- key: MaxCoreStuckTime
  section: 8  - (RPPVP)
  name_zh: MaxCoreStuckTime
  description_zh: |
    描述：当服务器冻结时强制崩溃前的等待时间（秒）（FreezeDetector）。
    默认值：0（禁用）；10+（启用，建议 30+）。
    注意：启用且设置过低可能导致意外崩溃。
- key: SaveRespawnTimeImmediately
  section: 8  - (RPPVP)
  name_zh: SaveRespawnTimeImmediately
  description_zh: |
    描述：在生物死亡或游戏对象使用/打开时立即保存复活时间。
    默认值：1（启用，立即保存）；0（禁用，网格卸载时保存）。
- key: Server.LoginInfo
  section: 8  - (RPPVP)
  name_zh: Server.LoginInfo
  description_zh: |
    描述：登录时显示核心版本信息（.server info）。
    默认值：0（禁用）；1（启用）。
- key: ShowKickInWorld
  section: 8  - (RPPVP)
  name_zh: ShowKickInWorld
  description_zh: |
    描述：玩家被踢出时是否向全服广播消息。
    默认值：0（禁用）；1（启用）。
- key: ShowMuteInWorld
  section: 8  - (RPPVP)
  name_zh: ShowMuteInWorld
  description_zh: |
    描述：玩家被禁言时是否向全服广播消息。
    默认值：0（禁用）；1（启用）。
- key: ShowBanInWorld
  section: 8  - (RPPVP)
  name_zh: ShowBanInWorld
  description_zh: |
    描述：玩家被封禁时是否向全服广播消息。
    默认值：0（禁用）；1（启用）。
- key: MaxWhoListReturns
  section: 8  - (RPPVP)
  name_zh: MaxWhoListReturns
  description_zh: |
    描述：/who 列表与界面返回的最大玩家数量。
    默认值：49（稳定）。
- key: PreventAFKLogout
  section: 8  - (RPPVP)
  name_zh: PreventAFKLogout
  description_zh: |
    描述：防止玩家因 AFK 而被登出。
    默认值：0（禁用）；1（启用，仅在圣地不登出）；2（启用，所有区域不登出）。
- key: PacketSpoof.BanMode
  section: PACKET SPOOF PROTECTION SETTINGS
  name_zh: PacketSpoof.BanMode
  description_zh: |
    描述：当 PacketSpoof.Policy=2 时，决定封禁方式。
    取值：0（封账号），1（封 IP）。
    说明：不支持按角色封禁。
- key: PacketSpoof.BanDuration
  section: PACKET SPOOF PROTECTION SETTINGS
  name_zh: PacketSpoof.BanDuration
  description_zh: |
    描述：封禁时长（秒），仅当 PacketSpoof.Policy=2 时有效。
    默认值：86400（1 天）。
    说明：0 表示永久封禁。
- key: Warden.Enabled
  section: WARDEN SETTINGS
  name_zh: Warden.Enabled
  description_zh: |
    描述：启用 Warden 反作弊系统。
    默认值：1（启用）；0（禁用）。
- key: Warden.NumMemChecks
  section: WARDEN SETTINGS
  name_zh: Warden.NumMemChecks
  description_zh: |
    描述：每个周期发送给客户端的内存检查数量。
    默认值：3（启用）；0（禁用）。
- key: Warden.NumLuaChecks
  section: WARDEN SETTINGS
  name_zh: Warden.NumLuaChecks
  description_zh: |
    描述：每个周期发送给客户端的 LUA 检查数量。
    默认值：1（启用）；0（禁用）。
- key: Warden.NumOtherChecks
  section: WARDEN SETTINGS
  name_zh: Warden.NumOtherChecks
  description_zh: |
    描述：每个周期追加的除内存检查外的其他检查数量。
    默认值：7（启用）；0（禁用）。
- key: Warden.ClientResponseDelay
  section: WARDEN SETTINGS
  name_zh: Warden.ClientResponseDelay
  description_zh: |
    描述：客户端未响应前允许的时间（秒）。
    默认值：600（10 分钟）。
    说明：0 表示不踢出。
- key: Warden.ClientCheckHoldOff
  section: WARDEN SETTINGS
  name_zh: Warden.ClientCheckHoldOff
  description_zh: |
    描述：发送下一次检查请求前的等待时间（秒）。
    说明：数值越小，流量及客户端/服务端负载越高。
    默认值：30（30 秒）；0（尽快发送）。
- key: Warden.ClientCheckFailAction
  section: WARDEN SETTINGS
  name_zh: Warden.ClientCheckFailAction
  description_zh: |
    描述：客户端检查失败时的默认处理动作。
    说明：可在 characters 数据库的 warden_action 表中为单项检查覆盖。
    默认值：0（禁用，仅记录日志）；1（踢出）；2（封禁）。
- key: Warden.BanDuration
  section: WARDEN SETTINGS
  name_zh: Warden.BanDuration
  description_zh: |
    描述：当 ClientCheckFailAction 设为封禁时的封禁时长（秒）。
    默认值：86400（24 小时）。
    说明：0 表示永久封禁。
- key: AutoBroadcast.On
  section: AUTO BROADCAST
  name_zh: AutoBroadcast.On
  description_zh: |
    描述：启用自动公告。
    默认值：0（禁用）；1（启用）。
- key: AutoBroadcast.Center
  section: AUTO BROADCAST
  name_zh: AutoBroadcast.Center
  description_zh: |
    描述：自动公告显示方式。
    默认值：0（公告/Announce）；1（通知/Notify）；2（两者都显示）。
- key: AutoBroadcast.Timer
  section: AUTO BROADCAST
  name_zh: AutoBroadcast.Timer
  description_zh: |
    描述：自动公告计时器间隔（毫秒）。
    默认值：60000（60 秒）。
- key: AutoBroadcast.MinDisableLevel
  section: AUTO BROADCAST
  name_zh: AutoBroadcast.MinDisableLevel
  description_zh: |
    描述：启用 EnablePlayerSettings 时，允许禁用自动公告所需的最低等级。
    默认值：0（不允许禁用）。
- key: Visibility.GroupMode
  section: VISIBILITY AND DISTANCES
  name_zh: Visibility.GroupMode
  description_zh: |
    描述：组内可见性模式，决定哪些组可看见同团队/队伍/阵营的隐身角色。
    默认值：1（团队 Raid）；0（小队 Party）；2（阵营 Faction）。
- key: Visibility.Distance.Continents
  section: VISIBILITY AND DISTANCES
  name_zh: Visibility.Distance.Continents
  description_zh: |
    描述：大陆地图的可见距离（码），用于看到其他玩家/游戏对象。
    说明：正式服大陆约 100 码；副本约 170；战场/竞技场约 250。
    约束：最大 250；最小值为最大仇恨半径（45）× Rate.Creature.Aggro。
    默认值：100。
- key: Visibility.Distance.Instances
  section: VISIBILITY AND DISTANCES
  name_zh: Visibility.Distance.Instances
  description_zh: |
    描述：副本地图的可见距离（码），用于看到其他玩家/游戏对象。
    说明：正式服大陆约 100 码；副本约 170；战场/竞技场约 250。
    约束：最大 250；最小值为最大仇恨半径（45）× Rate.Creature.Aggro。
    默认值：170。
- key: Visibility.Distance.BGArenas
  section: VISIBILITY AND DISTANCES
  name_zh: Visibility.Distance.BGArenas
  description_zh: |
    描述：战场/竞技场的可见距离（码），用于看到其他玩家/游戏对象。
    说明：正式服大陆约 100 码；副本约 170；战场/竞技场约 250。
    约束：最大 250；最小值为最大仇恨半径（45）× Rate.Creature.Aggro。
    默认值：250。
- key: Visibility.ObjectSparkles
  section: VISIBILITY AND DISTANCES
  name_zh: Visibility.ObjectSparkles
  description_zh: |
    描述：是否显示与任务相关游戏对象的闪光效果。
    默认值：1（显示闪光）；0（隐藏闪光）。
- key: Visibility.ObjectQuestMarkers
  section: VISIBILITY AND DISTANCES
  name_zh: Visibility.ObjectQuestMarkers
  description_zh: |
    描述：是否在游戏对象上显示任务标记（类似任务 NPC 头顶图标）。
    默认值：1（显示，2.3 版本之后行为）；0（隐藏，2.3 之前行为）。
- key: MapUpdateInterval
  section: MAPS
  name_zh: MapUpdateInterval
  description_zh: |
    描述：地图更新周期（毫秒）。
    默认值：10（0.01 秒）。
- key: MapUpdate.Threads
  section: MAPS
  name_zh: MapUpdate.Threads
  description_zh: |
    描述：用于更新地图的线程数量。
    默认值：1。
- key: MoveMaps.Enable
  section: MAPS
  name_zh: MoveMaps.Enable
  description_zh: |
    描述：启用/禁用使用 mmaps 的寻路（推荐开启）。
    默认值：0（禁用）；1（启用）。
- key: vmap.enableLOS
  section: MAPS
  name_zh: vmap.enableLOS
  description_zh: |
    描述：是否启用 vmap 的视线（LOS）计算。
    默认值：1（启用）；0（禁用）。
- key: vmap.enableHeight
  section: MAPS
  name_zh: vmap.enableHeight
  description_zh: |
    描述：是否启用 vmap 的高度计算。
    默认值：1（启用）；0（禁用）。
- key: vmap.petLOS
  section: MAPS
  name_zh: vmap.petLOS
  description_zh: |
    描述：为宠物进行视线（LOS）检查，避免其隔墙攻击。
    默认值：1（启用，每次宠物攻击都进行 LOS 检查）；0（禁用，CPU 占用略低）。
- key: vmap.BlizzlikePvPLOS
  section: MAPS
  name_zh: vmap.BlizzlikePvPLOS
  description_zh: |
    描述：为战场/竞技场中的游戏对象与装饰物（如 WSG 树桩）进行视线（LOS）检查。
    默认值：1（启用，玩家可透过树桩等对象施法）。
    说明：0（禁用，玩家不能透过树桩等对象施法）。
- key: vmap.BlizzlikeLOSInOpenWorld
  section: MAPS
  name_zh: vmap.BlizzlikeLOSInOpenWorld
  description_zh: |
    描述：在开放世界中对游戏对象进行视线（LOS）检查。
    默认值：1（启用，玩家可透过树桩等对象施法）。
    说明：0（禁用，玩家不能透过树桩等对象施法）。
- key: vmap.enableIndoorCheck
  section: MAPS
  name_zh: vmap.enableIndoorCheck
  description_zh: |
    描述：基于 VMap 的室内检查，用于移除仅限户外的光环（如坐骑等）。
    默认值：1（启用）；0（禁用，CPU 占用略低）。
- key: DetectPosCollision
  section: MAPS
  name_zh: DetectPosCollision
  description_zh: |
    描述：对最终移动位置、召唤位置等进行可见碰撞检测（墙体仅在启用 vmap 时检查）。
    默认值：1（启用）；0（禁用，位置精度较低但 CPU 占用更少）。
- key: CheckGameObjectLoS
  section: MAPS
  name_zh: CheckGameObjectLoS
  description_zh: |
    描述：将动态游戏对象（门、箱子等）纳入视线（LOS）检查。
    说明：会略微增加 CPU 占用。
    默认值：1（启用）；0（禁用，可能导致某些首领战异常）。
- key: PreloadAllNonInstancedMapGrids
  section: MAPS
  name_zh: PreloadAllNonInstancedMapGrids
  description_zh: |
    描述：预加载所有非副本地图的全部网格。
    说明：会显著增加内存占用（约 9GB）并延长启动时间，但在高玩家量服务器上可提升性能。
    说明：同时会在启动时激活所有被标记为 active 的生物（如地狱火半岛的魔能机甲）。
    默认值：0（禁用）；1（启用）。
- key: DontCacheRandomMovementPaths
  section: MAPS
  name_zh: DontCacheRandomMovementPaths
  description_zh: |
    描述：是否禁止缓存随机移动路径（由 MoveMaps 计算）。
    说明：缓存可节省 CPU，但可能占用大量内存；人口较多服务器建议内存充足时设为 0。
    默认值：0（缓存路径，内存占用更高）；1（不缓存，CPU 占用更高）。
- key: ActivateWeather
  section: WEATHER
  name_zh: ActivateWeather
  description_zh: |
    描述：启用天气系统。
    默认值：1（启用）；0（禁用）。
- key: ChangeWeatherInterval
  section: WEATHER
  name_zh: ChangeWeatherInterval
  description_zh: |
    描述：天气更新间隔（毫秒）。
    默认值：600000（10 分钟）。
- key: AllowTickets
  section: TICKETS
  name_zh: AllowTickets
  description_zh: |
    描述：允许/禁止提交新工单（GM Ticket）。
    默认值：1（启用）；0（禁用）。
- key: LevelReq.Ticket
  section: TICKETS
  name_zh: LevelReq.Ticket
  description_zh: |
    描述：角色可提交工单的等级要求。
    默认值：1。
- key: DeletedCharacterTicketTrace
  section: TICKETS
  name_zh: DeletedCharacterTicketTrace
  description_zh: |
    描述：保留已删除角色提交的工单追踪信息。
    说明：gm_ticket.playerGuid 将为 0，gm_ticket.comment 中会包含旧 GUID 与角色名。
    默认值：0（禁用）；1（启用）。
- key: AllowPlayerCommands
  section: COMMAND
  name_zh: AllowPlayerCommands
  description_zh: |
    描述：允许玩家使用命令。
    默认值：1（启用）；0（禁用）。
- key: Command.LookupMaxResults
  section: COMMAND
  name_zh: Command.LookupMaxResults
  description_zh: |
    描述：.lookup 命令显示的最大结果数。
    默认值：0（无限制）。
- key: Die.Command.Mode
  section: COMMAND
  name_zh: Die.Command.Mode
  description_zh: |
    描述：.die 命令是否触发战利品等效果。
    默认值：1（启用，不触发战利品等）；0（禁用）。
- key: GM.LoginState
  section: GAME MASTER
  name_zh: GM.LoginState
  description_zh: |
    描述：GM 登录时的 GM 模式状态。
    默认值：2（上次保存状态）；0（禁用）；1（启用）。
- key: GM.Visible
  section: GAME MASTER
  name_zh: GM.Visible
  description_zh: |
    描述：GM 登录时的可见性状态。
    默认值：2（上次保存状态）；0（隐身）；1（可见）。
- key: GM.Chat
  section: GAME MASTER
  name_zh: GM.Chat
  description_zh: |
    描述：GM 登录时的 GM 聊天模式。
    默认值：2（上次保存状态）；0（禁用）；1（启用）。
- key: GM.WhisperingTo
  section: GAME MASTER
  name_zh: GM.WhisperingTo
  description_zh: |
    描述：GM 是否默认接受玩家密语。
    默认值：2（上次保存状态）；0（不接受）；1（接受）。
- key: GM.InGMList.Level
  section: GAME MASTER
  name_zh: GM.InGMList.Level
  description_zh: |
    描述：非 GM 状态（.gm off）下，GM 列表可显示的最高 GM 等级。
    默认值：3（任何人）；0（仅玩家）；1（仅版主）；2（仅 GM）。
- key: GM.InWhoList.Level
  section: GAME MASTER
  name_zh: GM.InWhoList.Level
  description_zh: |
    描述：在 who 列表中可显示的最高 GM 等级（若可见）。
    默认值：3（任何人）；0（仅玩家）；1（仅版主）；2（仅 GM）。
- key: GM.StartLevel
  section: GAME MASTER
  name_zh: GM.StartLevel
  description_zh: |
    描述：GM 角色起始等级。
    默认值：1。
- key: GM.AllowInvite
  section: GAME MASTER
  name_zh: GM.AllowInvite
  description_zh: |
    描述：是否允许玩家邀请 GM 角色入队。
    默认值：0（禁用）；1（启用）。
- key: GM.AllowFriend
  section: GAME MASTER
  name_zh: GM.AllowFriend
  description_zh: |
    描述：是否允许玩家将 GM 角色加入好友列表。
    默认值：0（禁用）；1（启用）。
- key: GM.LowerSecurity
  section: GAME MASTER
  name_zh: GM.LowerSecurity
  description_zh: |
    描述：是否允许较低安全等级使用对更高安全等级角色的命令。
    默认值：0（禁用）；1（启用）。
- key: GM.TicketSystem.ChanceOfGMSurvey
  section: GAME MASTER
  name_zh: GM.TicketSystem.ChanceOfGMSurvey
  description_zh: |
    描述：工单完成后发送 GM 调查问卷的概率（百分比）。
    默认值：50（启用）；0（禁用）。
- key: DisableWaterBreath
  section: CHEAT
  name_zh: DisableWaterBreath
  description_zh: |
    描述：水下呼吸的所需安全等级。
    默认值：4（禁用）。
    取值：0（启用，所有人）；1（启用，版主/GM/管理员）；2（启用，GM/管理员）；3（启用，管理员）。
- key: AllFlightPaths
  section: CHEAT
  name_zh: AllFlightPaths
  description_zh: |
    描述：角色创建后自动学会双方阵营所有飞行点。
    默认值：0（禁用）；1（启用）。
- key: InstantFlightPaths
  section: CHEAT
  name_zh: InstantFlightPaths
  description_zh: |
    描述：飞行路线是否立即到达目的地。
    默认值：0（禁用）；1（启用）。
    取值：2（启用，但玩家可在每个飞行管理员处切换即时飞行开关）。
- key: AlwaysMaxSkillForLevel
  section: CHEAT
  name_zh: AlwaysMaxSkillForLevel
  description_zh: |
    描述：玩家登录或升级时自动获得当前等级的最高技能等级。
    默认值：0（禁用）；1（启用）。
- key: AlwaysMaxWeaponSkill
  section: CHEAT
  name_zh: AlwaysMaxWeaponSkill
  description_zh: |
    描述：玩家登录或升级时自动获得最高武器/防御技能。
    默认值：0（禁用）；1（启用）。
- key: PlayerStart.AllReputation
  section: CHEAT
  name_zh: PlayerStart.AllReputation
  description_zh: |
    描述：角色创建后自动获得大部分高等级声望（用于物品、坐骑等）。
    默认值：0（禁用）；1（启用）。
- key: PlayerStart.CustomSpells
  section: CHEAT
  name_zh: PlayerStart.CustomSpells
  description_zh: |
    描述：角色创建后自动学习 playercreateinfo_spell_custom 表定义的自定义法术。
    默认值：0（禁用）；1（启用）。
- key: PlayerStart.MapsExplored
  section: CHEAT
  name_zh: PlayerStart.MapsExplored
  description_zh: |
    描述：角色创建后自动探索所有地图。
    默认值：0（禁用）；1（启用）。
- key: InstantLogout
  section: CHEAT
  name_zh: InstantLogout
  description_zh: |
    描述：立即登出的所需安全等级（非战斗、非决斗、非坠落时有效）。
    默认值：1（启用，版主/GM/管理员）。
    取值：0（启用，所有人）；2（启用，GM/管理员）；3（启用，管理员）；4（禁用）。
- key: PlayerSaveInterval
  section: CHARACTER DATABASE
  name_zh: PlayerSaveInterval
  description_zh: |
    描述：角色保存间隔时间（毫秒）。
    默认值：900000（15 分钟）。
- key: PlayerSave.Stats.MinLevel
  section: CHARACTER DATABASE
  name_zh: PlayerSave.Stats.MinLevel
  description_zh: |
    描述：保存角色属性到数据库（供外部使用）的最低等级。
    默认值：0（禁用，不保存角色属性）；1+（启用，达到该等级后保存）。
- key: PlayerSave.Stats.SaveOnlyOnLogout
  section: CHARACTER DATABASE
  name_zh: PlayerSave.Stats.SaveOnlyOnLogout
  description_zh: |
    描述：是否仅在登出时保存角色属性。
    默认值：1（启用，仅登出时保存）；0（禁用，每次角色保存时保存）。
- key: CleanCharacterDB
  section: CHARACTER DATABASE
  name_zh: CleanCharacterDB
  description_zh: |
    描述：清理数据库中过期的成就、技能、法术、天赋等。
    默认值：0（禁用）；1（启用）。
- key: PersistentCharacterCleanFlags
  section: CHARACTER DATABASE
  name_zh: PersistentCharacterCleanFlags
  description_zh: |
    描述：设置清理后仍保持为“已清理”的角色清理标志（位掩码）。
    取值：CLEANING_FLAG_ACHIEVEMENT_PROGRESS=0x1，CLEANING_FLAG_SKILLS=0x2，CLEANING_FLAG_SPELLS=0x4，CLEANING_FLAG_TALENTS=0x8，CLEANING_FLAG_QUESTSTATUS=0x10。
    示例：14（2+4+8，清理技能/法术/天赋并在下次清理后保持开启）。
    重要：使用前请先备份数据库。
    默认值：0（下次清理后所有清理方法均会被禁用）。
- key: ValidateSkillLearnedBySpells
  section: CHARACTER DATABASE
  name_zh: ValidateSkillLearnedBySpells
  description_zh: |
    描述：启用后，移除与角色种族/职业不匹配的非法法术。
    默认值：1（启用，强制合法法术）；0（禁用，允许非法法术）。
    注意：禁用后若学习需要修改 DBC 的法术，可能导致角色无法保存到数据库，请自行承担风险。
- key: CharDelete.Method
  section: CHARACTER DELETE
  name_zh: CharDelete.Method
  description_zh: |
    描述：角色删除方式。
    默认值：0（彻底从数据库删除角色）。
    取值：1（与账号解绑并释放角色名，游戏内显示为已删除）。
- key: CharDelete.MinLevel
  section: CHARACTER DELETE
  name_zh: CharDelete.MinLevel
  description_zh: |
    描述：启用“解绑删除”方式时的等级要求。
    默认值：0（所有等级使用同一方式）；1+（仅指定等级及以上使用解绑方式）。
- key: CharDelete.KeepDays
  section: CHARACTER DELETE
  name_zh: CharDelete.KeepDays
  description_zh: |
    描述：解绑角色从数据库移除前的保留天数。
    默认值：30（启用）；0（禁用，不删除任何角色）。
- key: MinPlayerName
  section: CHARACTER CREATION
  name_zh: MinPlayerName
  description_zh: |
    描述：角色名最小长度。
    范围：1-12。
    默认值：2。
- key: MinPetName
  section: CHARACTER CREATION
  name_zh: MinPetName
  description_zh: |
    描述：宠物名最小长度。
    范围：1-12。
    默认值：2。
- key: DeclinedNames
  section: CHARACTER CREATION
  name_zh: DeclinedNames
  description_zh: |
    描述：允许俄语客户端使用变格名字。
    默认值：0（禁用，仅在俄语 RealmZone 时例外）；1（启用）。
- key: StrictNames.Reserved
  section: CHARACTER CREATION
  name_zh: StrictNames.Reserved
  description_zh: |
    描述：使用 DBC 中的保留词过滤器，禁止角色/宠物/战团名称包含保留词。
    默认值：1（启用）；0（禁用）。
- key: StrictNames.Profanity
  section: CHARACTER CREATION
  name_zh: StrictNames.Profanity
  description_zh: |
    描述：使用 DBC 中的敏感词过滤器，禁止角色/宠物/战团名称包含敏感词。
    默认值：1（启用）；0（禁用）。
- key: StrictPlayerNames
  section: CHARACTER CREATION
  name_zh: StrictPlayerNames
  description_zh: |
    描述：限制角色名为特定语言字符集；若使用非法字符将禁止创建并要求改名。
    默认值：0（禁用，仅受服务器时区相关的客户端检查）。
    取值：1（启用，仅基础拉丁字符）；2（启用，严格按 RealmZone；需要客户端字体支持，非官方本地化需将自定义字体放到 clientdir/Fonts）；3（启用，基础拉丁 + 服务器时区相关）。
- key: StrictPetNames
  section: CHARACTER CREATION
  name_zh: StrictPetNames
  description_zh: |
    描述：限制宠物名为特定语言字符集；若使用非法字符将禁止命名。
    默认值：0（禁用，仅受服务器时区相关的客户端检查）。
    取值：1（启用，仅基础拉丁字符）；2（启用，严格按 RealmZone；需要客户端字体支持，非官方本地化需将自定义字体放到 clientdir/Fonts）；3（启用，基础拉丁 + 服务器时区相关）。
- key: CharacterCreating.Disabled
  section: CHARACTER CREATION
  name_zh: CharacterCreating.Disabled
  description_zh: |
    描述：按阵营禁用角色创建。
    默认值：0（启用，允许所有阵营）。
    取值：1（禁用联盟），2（禁用部落），3（禁用双方）。
- key: CharacterCreating.Disabled.RaceMask
  section: CHARACTER CREATION
  name_zh: CharacterCreating.Disabled.RaceMask
  description_zh: |
    描述：禁止创建的种族掩码。
    示例：1536（1024+512，禁用血精灵与德莱尼）。
    默认值：0（启用，允许所有种族）。
    取值：1（禁用人类），2（禁用兽人），4（禁用矮人），8（禁用暗夜精灵），16（禁用亡灵），32（禁用牛头人），64（禁用侏儒），128（禁用巨魔），512（禁用血精灵），1024（禁用德莱尼）。
- key: CharacterCreating.Disabled.ClassMask
  section: CHARACTER CREATION
  name_zh: CharacterCreating.Disabled.ClassMask
  description_zh: |
    描述：禁止创建的职业掩码。
    示例：288（32+256，禁用死亡骑士与术士）。
    默认值：0（启用，允许所有职业）。
    取值：1（禁用战士），2（禁用圣骑士），4（禁用猎人），8（禁用潜行者），16（禁用牧师），32（禁用死亡骑士），64（禁用萨满），128（禁用法师），256（禁用术士），1024（禁用德鲁伊）。
- key: CharactersPerAccount
  section: CHARACTER CREATION
  name_zh: CharactersPerAccount
  description_zh: |
    描述：同一账号在 realmlist 中所有服务器的角色数量上限。
    重要：该值必须 ≥ CharactersPerRealm。
    默认值：50。
- key: CharactersPerRealm
  section: CHARACTER CREATION
  name_zh: CharactersPerRealm
  description_zh: |
    描述：同一账号在当前服务器的角色数量上限。
    范围：1-10。
    默认值：10（客户端限制）。
- key: HeroicCharactersPerRealm
  section: CHARACTER CREATION
  name_zh: HeroicCharactersPerRealm
  description_zh: |
    描述：同一账号在当前服务器可创建的英雄职业角色数量上限。
    范围：1-10。
    默认值：1。
- key: CharacterCreating.MinLevelForHeroicCharacter
  section: CHARACTER CREATION
  name_zh: CharacterCreating.MinLevelForHeroicCharacter
  description_zh: |
    描述：创建英雄职业角色所需的账号最低已有角色等级（GM 账号忽略）。
    默认值：55（要求已有至少 55 级角色）。
    取值：0（禁用限制）；1（要求已有至少 1 级角色）。
- key: StartPlayerLevel
  section: CHARACTER CREATION
  name_zh: StartPlayerLevel
  description_zh: |
    描述：普通角色创建后的起始等级。
    范围：1-MaxPlayerLevel。
    默认值：1。
- key: StartHeroicPlayerLevel
  section: CHARACTER CREATION
  name_zh: StartHeroicPlayerLevel
  description_zh: |
    描述：英雄职业角色创建后的起始等级。
    范围：1-MaxPlayerLevel。
    默认值：55。
- key: SkipCinematics
  section: CHARACTER CREATION
  name_zh: SkipCinematics
  description_zh: |
    描述：是否跳过新角色首次登录的开场动画。
    说明：可避免自定义出生点坐标导致的开场动画异常。
    默认值：0（每个新角色都播放）；1（同种族仅首个角色播放）；2（所有角色不播放）。
- key: StartPlayerMoney
  section: CHARACTER CREATION
  name_zh: StartPlayerMoney
  description_zh: |
    描述：普通角色创建后的初始金钱（铜币）。
    默认值：0；示例：100（1 银币）。
- key: StartHeroicPlayerMoney
  section: CHARACTER CREATION
  name_zh: StartHeroicPlayerMoney
  description_zh: |
    描述：英雄职业角色创建后的初始金钱（铜币）。
    默认值：2000（20 银币）。
- key: PlayerStart.String
  section: CHARACTER CREATION
  name_zh: PlayerStart.String
  description_zh: |
    描述：新角色首次登录时显示的文本。
    默认值：""（禁用）。
- key: EnablePlayerSettings
  section: CHARACTER
  name_zh: EnablePlayerSettings
  description_zh: |
    描述：启用角色专属设置。
    默认值：0（禁用）；1（启用）。
- key: MaxPlayerLevel
  section: CHARACTER
  name_zh: MaxPlayerLevel
  description_zh: |
    描述：玩家可达到的最高等级。
    范围：1-255。
    重要：不建议超过 100。
    默认值：80。
- key: MinDualSpecLevel
  section: CHARACTER
  name_zh: MinDualSpecLevel
  description_zh: |
    描述：双天赋所需最低等级。
    默认值：40。
- key: WaterBreath.Timer
  section: CHARACTER
  name_zh: WaterBreath.Timer
  description_zh: |
    描述：玩家水下呼吸时长（毫秒）。
    默认值：180000（3 分钟）。
- key: EnableLowLevelRegenBoost
  section: CHARACTER
  name_zh: EnableLowLevelRegenBoost
  description_zh: |
    描述：显著提高 15 级以下玩家的生命与法力回复（3.3 版本新增）。
    默认值：1（启用）；0（禁用）。
- key: Rate.MoveSpeed.Player
  section: CHARACTER
  name_zh: Rate.MoveSpeed.Player
  description_zh: |
    描述：玩家移动速度倍率。
    默认值：1。
- key: Rate.MoveSpeed.NPC
  section: CHARACTER
  name_zh: Rate.MoveSpeed.NPC
