      description_zh: |
        描述：用于在游戏内日历中显示有效重置时间的参考时间戳。
        说明：应设置为过去某天的午夜时间戳，且 3 天游玩与 7 天游玩副本均在该日起始重置。
        默认值：1135814400（2005-12-29 00:00:00 GMT，7 天游玩周四重置，3 天游玩在周日/周三等重置）。
    - key: Rate.InstanceResetTime
