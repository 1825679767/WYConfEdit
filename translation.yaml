      name_zh: 预加载大陆交通工具
      description_zh: |
        描述：是否预加载大陆交通工具。
        说明：低配服务器不建议启用，会增加约 100% 内存占用。
        默认值：0（禁用）。
    - key: StrictChannelNames
      section: 聊天频道
      name_zh: 频道名称字符限制
      description_zh: |
        描述：限制聊天频道名称为特定语言字符集。
        默认值：0（禁用，仅受服务器时区相关的客户端检查）。
        取值：1（启用，仅基础拉丁字符）；2（启用，严格按 RealmZone；需客户端字体支持，非官方本地化需将自定义字体放到 clientdir/Fonts）；3（启用，基础拉丁 + 服务器时区相关）。
    - key: AddonChannel
      section: 聊天频道
      name_zh: 插件频道开关
      description_zh: |
        描述：是否启用服务器端插件频道（部分插件在禁用时无法正常工作）。
        默认值：1（启用）；0（禁用）。
    - key: ChatFakeMessagePreventing
      section: 聊天频道
      name_zh: 防聊天伪造空格
      description_zh: |
        描述：防止通过空格伪造聊天消息，连续空白会被折叠为单个空格。
        说明：不作用于插件语言，可能影响使用普通聊天消息传输数据的旧插件。
        默认值：1（启用，原版）；0（禁用）。
    - key: ChatStrictLinkChecking.Severity
      section: 聊天频道
      name_zh: 链接严格校验级别
      description_zh: |
        描述：检查聊天中的物品/法术/任务等链接的严格程度。
        默认值：0（仅验证链接数据与颜色，不校验文本）；1（额外校验链接文本与数据一致）；-1（仅验证链接数据，允许自定义颜色）。
        注意：设为 1 时需提供服务器使用的所有客户端语言对应的 .dbc 文件，否则该语言的链接消息可能被阻止。
    - key: ChatStrictLinkChecking.Kick
      section: 聊天频道
      name_zh: 非法控制字符处理
      description_zh: |
        描述：收到包含非法控制字符的消息时的处理方式。
        默认值：0（静默忽略）；1（忽略并踢出玩家）。
    - key: ChatFlood.MessageCount
      section: 聊天频道
      name_zh: 聊天刷屏消息数阈值
      description_zh: |
        描述：触发聊天刷屏惩罚的消息数量阈值。
        默认值：10（启用）；0（禁用）。
    - key: ChatFlood.MessageDelay
      section: 聊天频道
      name_zh: 聊天刷屏消息间隔
      description_zh: |
        描述：计入 ChatFlood.MessageCount 的消息间隔（秒）。
        默认值：1。
    - key: ChatFlood.AddonMessageCount
      section: 聊天频道
      name_zh: 插件刷屏消息数阈值
      description_zh: |
        描述：触发插件消息刷屏惩罚的消息数量阈值。
        默认值：100（启用）；0（禁用）。
    - key: ChatFlood.AddonMessageDelay
      section: 聊天频道
      name_zh: 插件刷屏消息间隔
      description_zh: |
        描述：计入 ChatFlood.AddonMessageCount 的插件消息间隔（秒）。
        默认值：1。
    - key: ChatFlood.MuteTime
      section: 聊天频道
      name_zh: 刷屏禁言时长
      description_zh: |
        描述：违反刷屏限制时被禁言的时间（秒）。
        默认值：10。
    - key: Chat.MuteFirstLogin
      section: 聊天频道
      name_zh: 首次登录禁言
      description_zh: |
        描述：首次登录是否启用禁言（达到指定分钟后才可发言）。
        说明：期间仍可使用队伍与公会聊天。
        默认值：0（禁用）；1（启用）。
    - key: Chat.MuteTimeFirstLogin
      section: 聊天频道
      name_zh: 首次登录禁言时长
      description_zh: |
        描述：首次登录禁言持续时间（分钟）。
        默认值：120。
    - key: Channel.RestrictedLfg
      section: 聊天频道
      name_zh: 限制LFG频道
      description_zh: |
        描述：限制“寻求组队”频道仅 LFG 注册角色可加入。
        默认值：1（启用，仅注册后可加入）；0（禁用，随时可加入）。
    - key: Channel.SilentlyGMJoin
      section: 聊天频道
      name_zh: GM静默加入频道
      description_zh: |
        描述：GM 是否静默加入频道。
        说明：启用后 GM 的踢/封命令不会广播。
        默认值：0（禁用，有加入提示）；1（启用，无加入提示）。
    - key: Channel.ModerationGMLevel
      section: 聊天频道
      name_zh: 频道管理GM等级
      description_zh: |
        描述：在频道中执行管理员命令所需的 GM 最低安全等级。
        说明：也会绕过需要密码的频道的密码提示。
        默认值：1（版主及以上）；0（仅频道管理员权限）。
    - key: ChatLevelReq.Channel
      section: 聊天频道
      name_zh: 频道聊天最低等级
      description_zh: |
        描述：在聊天频道发言的最低等级。
        默认值：1。
    - key: ChatLevelReq.Whisper
      section: 聊天频道
      name_zh: 密语最低等级
      description_zh: |
        描述：使用密语的最低等级。
        默认值：1。
    - key: ChatLevelReq.Say
      section: 聊天频道
      name_zh: 说/喊/表情最低等级
      description_zh: |
        描述：使用说/喊/表情的最低等级。
        默认值：1。
    - key: PartyLevelReq
      section: 聊天频道
      name_zh: 组队邀请最低等级
      description_zh: |
        描述：邀请组队的最低等级（不在邀请好友名单的玩家）。
        说明：在邀请好友名单中的玩家可无视该限制。
        默认值：1。
    - key: PreserveCustomChannels
      section: 聊天频道
      name_zh: 保存自定义频道
      description_zh: |
        描述：是否保存自定义频道设置（密码、自动转移所有权、封禁列表等）到数据库。
        说明：需启用才能保存关闭“自动转移所有权”的世界/交易等频道设置。
        默认值：0（禁用，原版：最后一人离开即丢失设置）；1（启用）。
    - key: PreserveCustomChannelDuration
      section: 聊天频道
      name_zh: 自定义频道保留时长
      description_zh: |
        描述：清理自定义频道的时间阈值（天）。
        说明：仅清理启用了自动转移所有权（默认行为）的频道。
        默认值：14（启用，14 天未使用即清理）；0（禁用，永久保存）。
    - key: AllowTwoSide.Accounts
      section: 阵营交互
      name_zh: 同账号双阵营
      description_zh: |
        描述：是否允许同一账号创建双方阵营角色。
        默认值：1（启用）；0（禁用）。
    - key: AllowTwoSide.Interaction.Calendar
      section: 阵营交互
      name_zh: 跨阵营日历邀请
      description_zh: |
        描述：是否允许跨阵营日历邀请。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Chat
      section: 阵营交互
      name_zh: 跨阵营说话聊天
      description_zh: |
        描述：是否允许跨阵营“说话”聊天。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Emote
      section: 阵营交互
      name_zh: 跨阵营表情
      description_zh: |
        描述：是否允许跨阵营表情消息（如 /e looks into the sky）。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Channel
      section: 阵营交互
      name_zh: 跨阵营频道聊天
      description_zh: |
        描述：是否允许跨阵营频道聊天。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Group
      section: 阵营交互
      name_zh: 跨阵营组队
      description_zh: |
        描述：是否允许跨阵营组队。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Guild
      section: 阵营交互
      name_zh: 跨阵营公会
      description_zh: |
        描述：是否允许跨阵营加入公会。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Arena
      section: 阵营交互
      name_zh: 跨阵营竞技场队伍
      description_zh: |
        描述：是否允许跨阵营加入竞技场队伍。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Auction
      section: 阵营交互
      name_zh: 跨阵营拍卖
      description_zh: |
        描述：是否允许跨阵营拍卖。
        说明：启用后所有拍卖行视为中立，并会收取中立拍卖行税率。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Interaction.Mail
      section: 阵营交互
      name_zh: 跨阵营邮寄
      description_zh: |
        描述：是否允许跨阵营邮寄。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.WhoList
      section: 阵营交互
      name_zh: /who显示双方阵营
      description_zh: |
        描述：/who 列表是否显示双方阵营角色。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.AddFriend
      section: 阵营交互
      name_zh: 跨阵营添加好友
      description_zh: |
        描述：是否允许跨阵营添加好友。
        默认值：0（禁用）；1（启用）。
    - key: AllowTwoSide.Trade
      section: 阵营交互
      name_zh: 跨阵营交易
      description_zh: |
        描述：是否允许跨阵营交易。
        默认值：0（禁用）；1（启用）。
    - key: TalentsInspecting
      section: 阵营交互
      name_zh: 查看敌对阵营天赋
      description_zh: |
        描述：是否允许查看敌对阵营角色天赋。
        说明：不影响 GM 模式角色。
        默认值：1（启用）；0（禁用）。
    - key: ChangeFaction.MaxMoney
      section: 阵营交互
      name_zh: 转阵营最大携带金币
      description_zh: |
        描述：角色进行阵营转换允许携带的最大金币（铜币）。
        默认值：0（禁用限制）。
        示例：设置为 10000 表示最多 1 金。
    - key: RecruitAFriend.MaxLevel
      section: 招募好友
      name_zh: 招募好友加成最高等级
      description_zh: |
        描述：招募好友经验加成生效的最高等级。
        默认值：60。
    - key: RecruitAFriend.MaxDifference
      section: 招募好友
      name_zh: 招募好友最大等级差
      description_zh: |
        描述：招募者与好友之间可享受加成的最大等级差。
        默认值：4。
    - key: MaxRecruitAFriendBonusDistance
      section: 招募好友
      name_zh: 招募好友加成最大距离
      description_zh: |
        描述：队伍内获得招募好友经验加成的最大距离。
        默认值：100。
    - key: Calendar.DeleteOldEventsHour
      section: 日历
      name_zh: 清理过期日历事件小时
      description_zh: |
        描述：每日清理过期日历事件的小时（0-23）。
        默认值：6（06:00）。
    - key: Event.Announce
      section: 游戏事件
      name_zh: 公告游戏事件
      description_zh: |
        描述：是否公告游戏事件。
        默认值：0（禁用）；1（启用）。
    - key: Sunsreach.CounterMax
      section: 世界状态
      name_zh: 太阳城夺回计数阈值
      description_zh: |
        描述：太阳之井夺回事件的阶段转换计数阈值。
        默认值：10000。
    - key: ScourgeInvasion.CounterFirst
      section: 世界状态
      name_zh: 天灾入侵第一阶段阈值
      description_zh: |
        描述：天灾入侵事件第一阶段计数阈值。
        默认值：50。
    - key: ScourgeInvasion.CounterSecond
      section: 世界状态
      name_zh: 天灾入侵第二阶段阈值
      description_zh: |
        描述：天灾入侵事件第二阶段计数阈值。
        默认值：100。
    - key: ScourgeInvasion.CounterThird
      section: 世界状态
      name_zh: 天灾入侵第三阶段阈值
      description_zh: |
        描述：天灾入侵事件第三阶段计数阈值。
        默认值：150。
    - key: AuctionHouse.WorkerThreads
      section: 拍卖行
      name_zh: 拍卖行搜索线程
      description_zh: |
        描述：拍卖行搜索工作线程数量。
        默认值：1。
    - key: LevelReq.Auction
      section: 拍卖行
      name_zh: 拍卖行最低等级
      description_zh: |
        描述：使用拍卖行的最低等级。
        默认值：1。
    - key: Rate.Auction.Time
      section: 拍卖行
      name_zh: 拍卖时长倍率
      description_zh: |
        描述：拍卖时长倍率。
        默认值：1。
    - key: Rate.Auction.Deposit
      section: 拍卖行
      name_zh: 拍卖押金倍率
      description_zh: |
        描述：拍卖押金倍率（拍卖开始时收取）。
        默认值：1。
    - key: Rate.Auction.Cut
      section: 拍卖行
      name_zh: 拍卖手续费倍率
      description_zh: |
        描述：拍卖手续费倍率（拍卖结束时收取）。
        默认值：1。
    - key: PlayerDump.DisallowPaths
      section: 玩家导出
      name_zh: 禁止导出路径
      description_zh: |
        描述：禁止在 PlayerDump 输出文件中使用路径。
        默认值：1。
    - key: PlayerDump.DisallowOverwrite
      section: 玩家导出
      name_zh: 禁止覆盖导出文件
      description_zh: |
        描述：禁止 PlayerDump 覆盖已有文件。
        默认值：1。
    - key: ICC.Buff.Horde
      section: 自定义
      name_zh: ICC部落增益光环ID
      description_zh: |
        描述：冰冠堡垒（ICC）部落增益光环的法术 ID。
        说明：修改后需重启服务器。
        默认值：73822（30% 部落增益）。
    - key: ICC.Buff.Alliance
      section: 自定义
      name_zh: ICC联盟增益光环ID
      description_zh: |
        描述：冰冠堡垒（ICC）联盟增益光环的法术 ID。
        说明：修改后需重启服务器。
        默认值：73828（30% 联盟增益）。
    - key: WipeGunshipBlizzlike.Enable
      section: 自定义
      name_zh: 飞艇战斗无玩家强制团灭
      description_zh: |
        描述：若飞艇战斗甲板上没有玩家则强制团灭（原版行为）。
        默认值：1（启用）。
    - key: Minigob.Manabonk.Enable
      section: 自定义
      name_zh: 小地精法力邦克
      description_zh: |
        描述：启用/禁用小地精“法力邦克”。
        默认值：1。
    - key: Calculate.Creature.Zone.Area.Data
      section: 自定义
      name_zh: 计算生物区域数据
      description_zh: |
        描述：加载时计算生物的 zoneId/areaId 并保存到 creature 表。
        警告：会显著降低世界服务器启动速度，仅用于调试。
        默认值：0（不启用）。
    - key: Calculate.Gameoject.Zone.Area.Data
      section: 自定义
      name_zh: 计算游戏对象区域数据
      description_zh: |
        描述：加载时计算游戏对象的 zoneId/areaId 并保存到 gameobject 表。
        警告：会显著降低世界服务器启动速度，仅用于调试。
        默认值：0（不启用）。
    - key: TeleportTimeoutNear
      section: 自定义
      name_zh: 近距离传送超时
      description_zh: |
        描述：近距离传送超时阈值。
        默认值：25。
    - key: TeleportTimeoutFar
      section: 自定义
      name_zh: 远距离传送超时
      description_zh: |
        描述：远距离传送超时阈值。
        默认值：45。
    - key: DailyRBGArenaPoints.MinLevel
      section: 自定义
      name_zh: 评级战场胜利点数最低等级
      description_zh: |
        描述：在等级达到该值时，首次胜利的评级战场可获得竞技场点数。
        默认值：71（原版）。
    - key: MunchingBlizzlike.Enabled
      section: 自定义
      name_zh: 原版Munching机制
      description_zh: |
        描述：启用原版“munching”机制（如战士撕裂、法师点燃）。
        默认值：1（原版）。
    - key: Daze.Enabled
      section: 自定义
      name_zh: 近战致晕开关
      description_zh: |
        描述：是否启用怪物近战致晕（Daze）几率。
        默认值：1（原版）。
    - key: InfiniteAmmo.Enabled
      section: 自定义
      name_zh: 无限弹药
      description_zh: |
        描述：是否禁用远程/投掷武器弹药消耗。
        默认值：0（原版）。
    - key: Debug.Battleground
      section: 调试
      name_zh: 战场调试模式
      description_zh: |
        描述：启用/禁用战场 1v0 调试模式（启用后游戏内命令不可用）。
        默认值：0（禁用）；1（启用）。
    - key: Debug.Arena
      section: 调试
      name_zh: 竞技场调试模式
      description_zh: |
        描述：启用/禁用竞技场 1v1 调试模式（启用后游戏内命令不可用）。
        默认值：0（禁用）；1（启用）。
    - key: Respawn.DynamicRateCreature
      section: 动态刷新设置
      name_zh: 生物动态刷新倍率
      description_zh: |
        描述：根据区域玩家数量动态调整生物刷新时间。
        说明：玩家数超过阈值后按比例缩短刷新时间；不影响副本、首领或任务 NPC。
        公式：adjustFactor = rate / playerCount，RespawnTime = RespawnTime × adjustFactor。
        默认值：1（禁用）。
    - key: Respawn.DynamicMinimumCreature
      section: 动态刷新设置
      name_zh: 生物动态最小刷新时间
      description_zh: |
        描述：动态缩放下生物的最小刷新时间（秒）。
        默认值：10。
    - key: Respawn.DynamicRateGameObject
      section: 动态刷新设置
      name_zh: 物件动态刷新倍率
      description_zh: |
        描述：根据区域玩家数量动态调整游戏对象刷新时间。
        说明：玩家数超过阈值后按比例缩短刷新时间；不影响副本或任务对象。
        公式：adjustFactor = rate / playerCount，RespawnTime = RespawnTime × adjustFactor。
        默认值：1（禁用）。
    - key: Respawn.DynamicMinimumGameObject
