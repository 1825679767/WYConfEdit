  name_zh: Rate.SellValue.Item.Heirloom
  description_zh: |
    描述：传家宝物品出售价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Poor
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Poor
  description_zh: |
    描述：灰色品质物品购买价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Normal
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Normal
  description_zh: |
    描述：白色品质物品购买价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Uncommon
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Uncommon
  description_zh: |
    描述：绿色品质物品购买价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Rare
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Rare
  description_zh: |
    描述：蓝色品质物品购买价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Epic
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Epic
  description_zh: |
    描述：紫色品质物品购买价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Legendary
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Legendary
  description_zh: |
    描述：橙色品质物品购买价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Artifact
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Artifact
  description_zh: |
    描述：红色品质物品购买价格倍率。
    默认值：1。
- key: Rate.BuyValue.Item.Heirloom
  section: VENDOR
  name_zh: Rate.BuyValue.Item.Heirloom
  description_zh: |
    描述：传家宝物品购买价格倍率。
    默认值：1。
- key: Rate.RepairCost
  section: VENDOR
  name_zh: Rate.RepairCost
  description_zh: |
    描述：修理费用倍率。
    默认值：1。
- key: LeaveGroupOnLogout.Enabled
  section: GROUP
  name_zh: LeaveGroupOnLogout.Enabled
  description_zh: |
    描述：玩家登出时是否自动离开队伍（不影响团队或 LFG 队伍）。
    默认值：0（禁用）。
- key: Group.Raid.LevelRestriction
  section: GROUP
  name_zh: Group.Raid.LevelRestriction
  description_zh: |
    描述：团队成员所需的最低等级（队员等级需 ≥ 该值）。
    说明：最低等级为 10。
    默认值：10。
- key: Group.RandomRollMaximum
  section: GROUP
  name_zh: Group.RandomRollMaximum
  description_zh: |
    描述：客户端 /roll 命令的最大掷骰值。
    说明：暴雪原味最大值为 1000000。
    默认值：1000000。
- key: Instance.GMSummonPlayer
  section: INSTANCE
  name_zh: Instance.GMSummonPlayer
  description_zh: |
    描述：副本内 GM 是否可召唤玩家或仅能召唤 GM 账号。
    默认值：0（禁用，仅 GM 账号可被召唤）；1（启用，GM 与普通玩家均可被召唤）。
- key: Instance.IgnoreLevel
  section: INSTANCE
  name_zh: Instance.IgnoreLevel
  description_zh: |
    描述：是否忽略进入副本的等级限制。
    默认值：0（禁用）；1（启用）。
- key: Instance.IgnoreRaid
  section: INSTANCE
  name_zh: Instance.IgnoreRaid
  description_zh: |
    描述：是否忽略进入副本的团队限制。
    默认值：0（禁用）；1（启用）。
- key: Instance.ResetTimeHour
  section: INSTANCE
  name_zh: Instance.ResetTimeHour
  description_zh: |
    描述：全局副本重置发生的小时（0-23）。
    默认值：4（04:00）。
- key: Instance.ResetTimeRelativeTimestamp
  section: INSTANCE
  name_zh: Instance.ResetTimeRelativeTimestamp
  description_zh: |
    描述：用于在游戏内日历中显示有效重置时间的参考时间戳。
    说明：应设置为过去某天的午夜时间戳，且 3 天游玩与 7 天游玩副本均在该日起始重置。
    默认值：1135814400（2005-12-29 00:00:00 GMT，7 天游玩周四重置，3 天游玩在周日/周三等重置）。
- key: Rate.InstanceResetTime
  section: INSTANCE
  name_zh: Rate.InstanceResetTime
  description_zh: |
    描述：团队/英雄副本重置周期倍率（DBC 值）。
    说明：值越高重置越慢，越低重置越快；修改后需清理 characters 数据库中的 instance_reset 表。
    默认值：1。
- key: Instance.UnloadDelay
  section: INSTANCE
  name_zh: Instance.UnloadDelay
  description_zh: |
    描述：副本内无人时，卸载地图的等待时间（毫秒）。
    默认值：1800000（30 分钟）；0（禁用，副本地图保持至重置）。
- key: AccountInstancesPerHour
  section: INSTANCE
  name_zh: AccountInstancesPerHour
  description_zh: |
    描述：单账号每小时可进入的不同副本数量上限。
    默认值：5。
- key: Instance.SharedNormalHeroicId
  section: INSTANCE
  name_zh: Instance.SharedNormalHeroicId
  description_zh: |
    描述：强制 ICC 与 RS 的普通/英雄共享锁定；ToC 不受影响（普通/英雄仍分离）。
    默认值：1（启用）；0（禁用）。
- key: DungeonAccessRequirements.PrintMode
  section: INSTANCE
  name_zh: DungeonAccessRequirements.PrintMode
  description_zh: |
    描述：玩家不满足入口条件时的提示展示方式。
    默认值：1（每次只显示一个条件，类似 LFG）；0（不显示额外信息，仅“未满足要求”）；2（显示全部条件并可点击链接）。
- key: DungeonAccessRequirements.PortalAvgIlevelCheck
  section: INSTANCE
  name_zh: DungeonAccessRequirements.PortalAvgIlevelCheck
  description_zh: |
    描述：进入副本/团本传送门时是否检查平均装等（过低则拒绝进入，类似 LFG）。
    默认值：0（禁用，原版行为）；1（启用）。
- key: DungeonAccessRequirements.OptionalStringID
  section: INSTANCE
  name_zh: DungeonAccessRequirements.OptionalStringID
  description_zh: |
    描述：在输出入口条件后，是否在聊天中显示一条来自 acore_strings 的额外提示。
    默认值：0（禁用）；1+（启用，填写字符串 ID）。
- key: JoinBGAndLFG.Enable
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: JoinBGAndLFG.Enable
  description_zh: |
    描述：允许同时排队战场与随机副本。
    默认值：0（禁用）；1（启用）。
- key: DungeonFinder.OptionsMask
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: DungeonFinder.OptionsMask
  description_zh: |
    描述：随机副本/团队查找器功能选项（位掩码）。
    取值：1（启用地下城查找器），2（启用团队浏览器），4（启用节日首领）。
    默认值：5。
- key: LFG.Location.All
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: LFG.Location.All
  description_zh: |
    描述：是否允许跨区域/跨地点搜索 LFG。
    默认值：0（禁用）；1（启用）。
- key: LFG.MaxKickCount
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: LFG.MaxKickCount
  description_zh: |
    描述：LFG 队伍允许的最大踢人次数（最多 3 次）。
    默认值：2；0（禁用，永不允许踢人）。
- key: LFG.KickPreventionTimer
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: LFG.KickPreventionTimer
  description_zh: |
    描述：新加入 LFG 队伍后不可被踢出的保护时间（秒）。
    默认值：900（15 分钟）；0（禁用）。
- key: DungeonAccessRequirements.LFGLevelDBCOverride
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: DungeonAccessRequirements.LFGLevelDBCOverride
  description_zh: |
    描述：是否使用 dungeon_access_requirements 表的 min_level/max_level 来显示或隐藏 LFG 副本。
    默认值：0（禁用）；1（启用）。
- key: DungeonFinder.CastDeserter
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: DungeonFinder.CastDeserter
  description_zh: |
    描述：玩家中途离开副本时是否施加“逃兵”状态。
    默认值：1（启用，原版）；0（禁用）。
- key: DungeonFinder.AllowCompleted
  section: DUNGEON AND BATTLEGROUND FINDER
  name_zh: DungeonFinder.AllowCompleted
  description_zh: |
    描述：已完成的英雄副本是否仍可进入 LFG 队列。
    默认值：1（原版，已完成的副本仍可排队）。
    说明：0（经典模式：队伍任一成员当日已完成的副本将被排除，执行日常锁定）。
- key: MinCharterName
  section: CHARTER
  name_zh: MinCharterName
  description_zh: |
    描述：公会/竞技场战队契约名称最小长度。
    范围：1-24。
    默认值：2。
- key: StrictCharterNames
  section: CHARTER
  name_zh: StrictCharterNames
  description_zh: |
    描述：限制契约名称为特定语言字符集；若使用非法字符将禁止创建。
    默认值：0（禁用，仅受服务器时区相关的客户端检查）。
    取值：1（启用，仅基础拉丁字符）；2（启用，严格按 RealmZone；需客户端字体支持，非官方本地化需将自定义字体放到 clientdir/Fonts）；3（启用，基础拉丁 + 服务器时区相关）。
- key: Guild.EventLogRecordsCount
  section: GUILD
  name_zh: Guild.EventLogRecordsCount
  description_zh: |
    描述：每个公会保留的公会事件日志条目数量。
    说明：超出数量将覆盖旧记录；过大可能影响性能。
    默认值：100。
- key: Guild.ResetHour
  section: GUILD
  name_zh: Guild.ResetHour
  description_zh: |
    描述：每日上限重置的小时（0-23）。
    默认值：6（06:00）。
- key: Guild.BankEventLogRecordsCount
  section: GUILD
  name_zh: Guild.BankEventLogRecordsCount
  description_zh: |
    描述：每个公会保留的公会银行日志条目数量。
    说明：超出数量将覆盖旧记录；过大可能影响性能。
    默认值：25（最小值）。
- key: MinPetitionSigns
  section: GUILD
  name_zh: MinPetitionSigns
  description_zh: |
    描述：创建公会所需的契约签名数量。
    范围：0-9。
    默认值：9。
- key: Guild.CharterCost
  section: GUILD
  name_zh: Guild.CharterCost
  description_zh: |
    描述：公会契约价格（铜币）。
    默认值：1000（10 银币）。
- key: Guild.AllowMultipleGuildMaster
  section: GUILD
  name_zh: Guild.AllowMultipleGuildMaster
  description_zh: |
    描述：是否允许多个会长（需使用 .guild rank 命令设置）。
    默认值：0（禁用）；1（启用）。
- key: Guild.BankInitialTabs
  section: GUILD
  name_zh: Guild.BankInitialTabs
  description_zh: |
    描述：公会创建时免费提供的公会银行标签页数量。
    默认值：0（不免费提供）。
    取值：1-6（创建时提供对应数量）。
- key: Guild.BankTabCost0
  section: GUILD
  name_zh: Guild.BankTabCost0
  description_zh: |
    描述：公会银行第 1 页购买费用（铜币）。
    默认值：1000000（100 金）。
- key: Guild.BankTabCost1
  section: GUILD
  name_zh: Guild.BankTabCost1
  description_zh: |
    描述：公会银行第 2 页购买费用（铜币）。
    默认值：2500000（250 金）。
- key: Guild.BankTabCost2
  section: GUILD
  name_zh: Guild.BankTabCost2
  description_zh: |
    描述：公会银行第 3 页购买费用（铜币）。
    默认值：5000000（500 金）。
- key: Guild.BankTabCost3
  section: GUILD
  name_zh: Guild.BankTabCost3
  description_zh: |
    描述：公会银行第 4 页购买费用（铜币）。
    默认值：10000000（1000 金）。
- key: Guild.BankTabCost4
  section: GUILD
  name_zh: Guild.BankTabCost4
  description_zh: |
    描述：公会银行第 5 页购买费用（铜币）。
    默认值：25000000（2500 金）。
- key: Guild.BankTabCost5
  section: GUILD
  name_zh: Guild.BankTabCost5
  description_zh: |
    描述：公会银行第 6 页购买费用（铜币）。
    默认值：50000000（5000 金）。
- key: Guild.MemberLimit
  section: GUILD
  name_zh: Guild.MemberLimit
  description_zh: |
    描述：公会成员数量上限（达到后不允许再邀请）。
    默认值：0（禁用）。
- key: FFAPvPTimer
  section: FFAPVP
  name_zh: FFAPvPTimer
  description_zh: |
    描述：离开 FFAPvP 区域后取消 FFAPvP 标记的延迟时间（秒）。
    默认值：30。
- key: OutdoorPvPCaptureRate
  section: OUTDOORPVP
  name_zh: OutdoorPvPCaptureRate
  description_zh: |
    描述：野外 PvP 据点占领速率倍率（如东瘟疫之地、地狱火半岛）。
    默认值：1.0。
- key: Wintergrasp.Enable
  section: WINTERGRASP
  name_zh: Wintergrasp.Enable
  description_zh: |
    描述：是否启用冬拥湖战场。
    默认值：1（启用，仍属实验性）；0（战场禁用但仍进行世界处理）；2（禁用所有冬拥湖处理）。
- key: Wintergrasp.PlayerMax
  section: WINTERGRASP
  name_zh: Wintergrasp.PlayerMax
  description_zh: |
    描述：冬拥湖每阵营最大玩家数。
    默认值：120。
- key: Wintergrasp.PlayerMin
  section: WINTERGRASP
  name_zh: Wintergrasp.PlayerMin
  description_zh: |
    描述：冬拥湖每阵营最小玩家数。
    默认值：0。
- key: Wintergrasp.PlayerMinLvl
  section: WINTERGRASP
  name_zh: Wintergrasp.PlayerMinLvl
  description_zh: |
    描述：参加冬拥湖战斗的最低角色等级。
    默认值：75。
- key: Wintergrasp.BattleTimer
  section: WINTERGRASP
  name_zh: Wintergrasp.BattleTimer
  description_zh: |
    描述：冬拥湖战斗持续时间（分钟）。
    默认值：30。
- key: Wintergrasp.NoBattleTimer
  section: WINTERGRASP
  name_zh: Wintergrasp.NoBattleTimer
  description_zh: |
    描述：冬拥湖战斗之间的间隔时间（分钟）。
    默认值：150。
- key: Wintergrasp.CrashRestartTimer
  section: WINTERGRASP
  name_zh: Wintergrasp.CrashRestartTimer
  description_zh: |
    描述：战斗进行中世界服务器崩溃后，重启冬拥湖的延迟时间（分钟）。
    默认值：10。
- key: Battleground.PrepTime
  section: BATTLEGROUND
  name_zh: Battleground.PrepTime
  description_zh: |
    描述：战场准备阶段持续时间（秒）。
    默认值：120。
- key: Battleground.CastDeserter
  section: BATTLEGROUND
  name_zh: Battleground.CastDeserter
  description_zh: |
    描述：玩家离开进行中的战场时是否施加“逃兵”状态。
    默认值：1（启用）；0（禁用）。
- key: Battleground.QueueAnnouncer.Enable
  section: BATTLEGROUND
  name_zh: Battleground.QueueAnnouncer.Enable
  description_zh: |
    描述：在聊天中公告战场排队状态。
    默认值：0（禁用）；1（启用）。
- key: Battleground.QueueAnnouncer.Limit.MinLevel
  section: BATTLEGROUND
  name_zh: Battleground.QueueAnnouncer.Limit.MinLevel
  description_zh: |
    描述：从指定等级开始限制队列公告。
    说明：启用后仅在排队人数 ≥ MinPlayers 时公告；80 级仅限制评级战场，低等级仅限制战歌峡谷。
    默认值：0（禁用）；10（全等级启用）；20（20 级及以上）；80（仅 80 级）。
- key: Battleground.QueueAnnouncer.Limit.MinPlayers
  section: BATTLEGROUND
  name_zh: Battleground.QueueAnnouncer.Limit.MinPlayers
  description_zh: |
    描述：启用等级限制时，只有排队人数达到该值才公告。
    默认值：3（至少 3 人才公告）。
- key: Battleground.QueueAnnouncer.SpamProtection.Delay
  section: BATTLEGROUND
  name_zh: Battleground.QueueAnnouncer.SpamProtection.Delay
  description_zh: |
    描述：玩家重新加入队列后再次公告的延迟时间（秒）。
    默认值：30。
- key: Battleground.QueueAnnouncer.PlayerOnly
  section: BATTLEGROUND
  name_zh: Battleground.QueueAnnouncer.PlayerOnly
  description_zh: |
    描述：战场队列公告的显示范围。
    默认值：0（系统消息，所有人可见）；1（私密，仅排队玩家可见）。
- key: Battleground.QueueAnnouncer.Timed
  section: BATTLEGROUND
  name_zh: Battleground.QueueAnnouncer.Timed
  description_zh: |
    描述：是否按定时器周期公告战场队列。
    默认值：0（禁用）；1（启用，使用 Battleground.QueueAnnouncer.Timer）。
- key: Battleground.QueueAnnouncer.Timer
  section: BATTLEGROUND
  name_zh: Battleground.QueueAnnouncer.Timer
  description_zh: |
    描述：队列公告的定时器间隔（毫秒）。
    默认值：30000（30 秒）。
- key: Battleground.PrematureFinishTimer
  section: BATTLEGROUND
  name_zh: Battleground.PrematureFinishTimer
  description_zh: |
    描述：一方人数不足时，战场提前结束的等待时间（毫秒）。
    默认值：300000（5 分钟）；0（禁用，不推荐）。
- key: Battleground.PremadeGroupWaitForMatch
  section: BATTLEGROUND
  name_zh: Battleground.PremadeGroupWaitForMatch
  description_zh: |
    描述：预组队伍等待匹配到对立阵营预组队伍的时间（毫秒）。
    默认值：1800000（30 分钟）；0（禁用，不推荐）。
- key: Battleground.GiveXPForKills
  section: BATTLEGROUND
  name_zh: Battleground.GiveXPForKills
  description_zh: |
    描述：战场荣誉击杀是否给予经验。
    默认值：0（禁用）；1（启用）。
- key: Battleground.Random.ResetHour
  section: BATTLEGROUND
  name_zh: Battleground.Random.ResetHour
  description_zh: |
    描述：随机战场全局重置的小时（0-23）。
    默认值：6（06:00）。
- key: Battleground.StoreStatistics.Enable
  section: BATTLEGROUND
  name_zh: Battleground.StoreStatistics.Enable
  description_zh: |
    描述：是否在数据库中保存战场比分统计。
    默认值：0（禁用）；1（启用）。
- key: Battleground.TrackDeserters.Enable
  section: BATTLEGROUND
  name_zh: Battleground.TrackDeserters.Enable
  description_zh: |
    描述：是否追踪战场逃兵。
    默认值：0（禁用）；1（启用）。
- key: Battleground.InvitationType
  section: BATTLEGROUND
  name_zh: Battleground.InvitationType
  description_zh: |
    描述：战场邀请类型。
    默认值：0（普通，邀请尽可能多的排队玩家，不做阵营平衡）。
    取值：1（实验，不允许一方被邀请过多）；2（实验，尽量平衡队伍人数）。
- key: Battleground.ReportAFK.Timer
  section: BATTLEGROUND
  name_zh: Battleground.ReportAFK.Timer
  description_zh: |
    描述：战斗开始后多少分钟可举报 AFK。
    默认值：4。
- key: Battleground.ReportAFK
  section: BATTLEGROUND
  name_zh: Battleground.ReportAFK
  description_zh: |
    描述：踢出 AFK 所需的举报次数。
    范围：1-9。
    默认值：3。
- key: Battleground.DisableQuestShareInBG
  section: BATTLEGROUND
  name_zh: Battleground.DisableQuestShareInBG
  description_zh: |
    描述：是否禁止在战场中共享任务。
    默认值：0（禁用）；1（启用）。
- key: Battleground.DisableReadyCheckInBG
  section: BATTLEGROUND
  name_zh: Battleground.DisableReadyCheckInBG
  description_zh: |
    描述：是否禁止在战场中发起准备确认。
    默认值：0（禁用）；1（启用）。
- key: Battleground.RewardWinnerHonorFirst
  section: BATTLEGROUND
  name_zh: Battleground.RewardWinnerHonorFirst
  description_zh: |
    描述：随机战场/号召作战奖励（获胜首场荣誉）。
    默认值：30。
- key: Battleground.RewardWinnerArenaFirst
  section: BATTLEGROUND
  name_zh: Battleground.RewardWinnerArenaFirst
  description_zh: |
    描述：随机战场/号召作战奖励（获胜首场竞技场点）。
    默认值：25。
- key: Battleground.RewardWinnerHonorLast
  section: BATTLEGROUND
  name_zh: Battleground.RewardWinnerHonorLast
  description_zh: |
    描述：随机战场/号召作战奖励（获胜非首场荣誉）。
    默认值：15。
- key: Battleground.RewardWinnerArenaLast
  section: BATTLEGROUND
  name_zh: Battleground.RewardWinnerArenaLast
  description_zh: |
    描述：随机战场/号召作战奖励（获胜非首场竞技场点）。
    默认值：0。
- key: Battleground.RewardLoserHonorFirst
  section: BATTLEGROUND
  name_zh: Battleground.RewardLoserHonorFirst
  description_zh: |
    描述：随机战场/号召作战奖励（失败首场荣誉）。
    默认值：5。
- key: Battleground.RewardLoserHonorLast
  section: BATTLEGROUND
  name_zh: Battleground.RewardLoserHonorLast
  description_zh: |
    描述：随机战场/号召作战奖励（失败非首场荣誉）。
    默认值：5。
- key: Battleground.PlayerRespawn
  section: BATTLEGROUND
  name_zh: Battleground.PlayerRespawn
  description_zh: |
    描述：战场玩家复活间隔（秒）。
    默认值：30。
- key: Battleground.RestorationBuffRespawn
  section: BATTLEGROUND
  name_zh: Battleground.RestorationBuffRespawn
  description_zh: |
    描述：战场恢复增益刷新时间（秒）。
    默认值：20（建议 10+）。
- key: Battleground.BerserkingBuffRespawn
  section: BATTLEGROUND
  name_zh: Battleground.BerserkingBuffRespawn
  description_zh: |
    描述：战场狂暴增益刷新时间（秒）。
    默认值：120（建议 10+）。
- key: Battleground.SpeedBuffRespawn
  section: BATTLEGROUND
  name_zh: Battleground.SpeedBuffRespawn
  description_zh: |
    描述：战场速度增益刷新时间（秒）。
    默认值：150（建议 10+）。
- key: Battleground.Override.LowLevels.MinPlayers
  section: BATTLEGROUND
  name_zh: Battleground.Override.LowLevels.MinPlayers
  description_zh: |
    描述：为所有低于 MaxPlayerLevel 的等级覆盖每队最小人数。
    默认值：0（禁用）。
- key: Battleground.Warsong.Flags
  section: BATTLEGROUND
  name_zh: Battleground.Warsong.Flags
  description_zh: |
    描述：战歌峡谷获胜所需旗帜数。
    默认值：3（原版）；1（最小）。
- key: Battleground.Arathi.CapturePoints
  section: BATTLEGROUND
  name_zh: Battleground.Arathi.CapturePoints
  description_zh: |
    描述：阿拉希盆地获胜所需据点分数。
    默认值：1600（巫妖王之怒）；2000（经典旧世）。
- key: Battleground.Alterac.Reinforcements
  section: BATTLEGROUND
  name_zh: Battleground.Alterac.Reinforcements
  description_zh: |
    描述：奥特兰克山谷每阵营总增援数量（修改后需重启服务器）。
    默认值：600（WotLK）；500（经典旧世）；0（早期版本，仅击杀首领取胜）。
- key: Battleground.Alterac.ReputationOnBossDeath
  section: BATTLEGROUND
  name_zh: Battleground.Alterac.ReputationOnBossDeath
  description_zh: |
    描述：奥特兰克山谷击杀首领获得的声望点数（修改后需重启服务器）。
    默认值：350（WotLK）；389（经典旧世）。
- key: Battleground.EyeOfTheStorm.CapturePoints
  section: BATTLEGROUND
  name_zh: Battleground.EyeOfTheStorm.CapturePoints
  description_zh: |
    描述：风暴之眼获胜所需据点分数。
    说明：若不改客户端，UI 最大分数可能不匹配该值。
    默认值：1600（WotLK，UI 匹配）；2000（TBC，UI 不匹配）。
- key: Arena.PrepTime
  section: ARENA
  name_zh: Arena.PrepTime
  description_zh: |
    描述：竞技场准备阶段持续时间（秒）。
    默认值：60。
- key: Arena.MaxRatingDifference
  section: ARENA
  name_zh: Arena.MaxRatingDifference
  description_zh: |
    描述：排位赛两队允许的最大评分差距。
    默认值：150（启用）；0（禁用）。
- key: Arena.RatingDiscardTimer
  section: ARENA
  name_zh: Arena.RatingDiscardTimer
  description_zh: |
    描述：忽略评分差异的等待时间（毫秒）。
    默认值：600000（10 分钟）；0（禁用）。
- key: Arena.PreviousOpponentsDiscardTimer
  section: ARENA
  name_zh: Arena.PreviousOpponentsDiscardTimer
  description_zh: |
    描述：忽略上一场对手的时间窗口（毫秒）。
    默认值：120000（2 分钟，原版）；0（禁用）。
- key: Arena.AutoDistributePoints
  section: ARENA
  name_zh: Arena.AutoDistributePoints
  description_zh: |
    描述：是否自动发放竞技场点数。
    默认值：0（禁用）；1（启用）。
- key: Arena.AutoDistributeInterval
  section: ARENA
  name_zh: Arena.AutoDistributeInterval
  description_zh: |
    描述：自动发放竞技场点数的周期（天）。
    默认值：7（每周）。
- key: Arena.GamesRequired
  section: ARENA
  name_zh: Arena.GamesRequired
  description_zh: |
    描述：获得竞技场点数发放资格所需参与的比赛场次。
    默认值：10。
- key: Arena.QueueAnnouncer.Enable
  section: ARENA
  name_zh: Arena.QueueAnnouncer.Enable
  description_zh: |
    描述：是否公告竞技场排队状态。
    默认值：0（禁用）；1（启用）。
- key: Arena.QueueAnnouncer.PlayerOnly
  section: ARENA
  name_zh: Arena.QueueAnnouncer.PlayerOnly
  description_zh: |
    描述：竞技场排队公告的显示范围。
    默认值：0（系统消息，所有人可见）；1（私密，仅排队玩家可见）。
- key: Arena.QueueAnnouncer.Detail
  section: ARENA
  name_zh: Arena.QueueAnnouncer.Detail
  description_zh: |
    描述：竞技场排队公告的详细程度。
    默认值：3（队伍名称与评分）；2（仅队伍名称）；1（仅评分）；0（不公告）。
- key: Arena.ArenaStartRating
  section: ARENA
  name_zh: Arena.ArenaStartRating
  description_zh: |
    描述：新竞技场队伍初始评分（第 6 赛季及之后）。
    默认值：0。
- key: Arena.LegacyArenaStartRating
  section: ARENA
  name_zh: Arena.LegacyArenaStartRating
  description_zh: |
    描述：新竞技场队伍初始评分（第 1-5 赛季）。
    默认值：1500。
- key: Arena.ArenaStartPersonalRating
  section: ARENA
  name_zh: Arena.ArenaStartPersonalRating
  description_zh: |
    描述：加入队伍时的个人初始评分。
    默认值：0。
- key: Arena.ArenaStartMatchmakerRating
  section: ARENA
  name_zh: Arena.ArenaStartMatchmakerRating
  description_zh: |
    描述：玩家匹配评分（MMR）初始值。
    默认值：1500。
- key: Arena.ArenaWinRatingModifier1
  section: ARENA
  name_zh: Arena.ArenaWinRatingModifier1
  description_zh: |
    描述：胜方评分 <1300 时的评分增量修正值。
    说明：1000-1300 区间会逐步衰减（提高该值可获得更多评分）。
    默认值：48。
- key: Arena.ArenaWinRatingModifier2
  section: ARENA
  name_zh: Arena.ArenaWinRatingModifier2
  description_zh: |
    描述：胜方评分 ≥1300 时的评分增量修正值（提高该值可获得更多评分）。
    默认值：24。
- key: Arena.ArenaLoseRatingModifier
  section: ARENA
  name_zh: Arena.ArenaLoseRatingModifier
  description_zh: |
    描述：败方评分扣除修正值（提高该值将扣更多分）。
    默认值：24。
- key: Arena.ArenaMatchmakerRatingModifier
  section: ARENA
  name_zh: Arena.ArenaMatchmakerRatingModifier
  description_zh: |
    描述：匹配评分（MMR）修正值。
    默认值：24。
- key: ArenaTeam.CharterCost.2v2
  section: ARENA
  name_zh: ArenaTeam.CharterCost.2v2
  description_zh: |
    描述：2v2 竞技场队伍契约费用（铜币）。
    默认值：800000（80 金）。
- key: ArenaTeam.CharterCost.3v3
  section: ARENA
  name_zh: ArenaTeam.CharterCost.3v3
  description_zh: |
    描述：3v3 竞技场队伍契约费用（铜币）。
    默认值：1200000（120 金）。
- key: ArenaTeam.CharterCost.5v5
  section: ARENA
  name_zh: ArenaTeam.CharterCost.5v5
  description_zh: |
    描述：5v5 竞技场队伍契约费用（铜币）。
    默认值：2000000（200 金）。
- key: MaxAllowedMMRDrop
  section: ARENA
  name_zh: MaxAllowedMMRDrop
  description_zh: |
    描述：允许从历史最高 MMR 下跌的最大幅度，防止刷分降级匹配弱队。
    示例：最高 2400，MaxAllowedMMRDrop=500 时最低不低于 1900。
    默认值：500。
- key: MailDeliveryDelay
  section: MAIL
  name_zh: MailDeliveryDelay
  description_zh: |
    描述：发送物品邮件时的投递延迟（秒）。
    默认值：3600（1 小时）。
- key: LevelReq.Mail
  section: MAIL
  name_zh: LevelReq.Mail
  description_zh: |
    描述：发送和接收邮件的最低等级。
    默认值：1。
- key: IsContinentTransport.Enabled
  section: TRANSPORT
  name_zh: IsContinentTransport.Enabled
  description_zh: |
    描述：是否启用大陆交通工具（船、飞艇等）。
    默认值：1（启用）。
- key: IsPreloadedContinentTransport.Enabled
  section: TRANSPORT
  name_zh: IsPreloadedContinentTransport.Enabled
  description_zh: |
    描述：是否预加载大陆交通工具。
    说明：低配服务器不建议启用，会增加约 100% 内存占用。
    默认值：0（禁用）。
- key: StrictChannelNames
  section: CHAT CHANNEL
  name_zh: StrictChannelNames
  description_zh: |
    描述：限制聊天频道名称为特定语言字符集。
    默认值：0（禁用，仅受服务器时区相关的客户端检查）。
    取值：1（启用，仅基础拉丁字符）；2（启用，严格按 RealmZone；需客户端字体支持，非官方本地化需将自定义字体放到 clientdir/Fonts）；3（启用，基础拉丁 + 服务器时区相关）。
- key: AddonChannel
  section: CHAT CHANNEL
  name_zh: AddonChannel
  description_zh: |
    描述：是否启用服务器端插件频道（部分插件在禁用时无法正常工作）。
    默认值：1（启用）；0（禁用）。
- key: ChatFakeMessagePreventing
  section: CHAT CHANNEL
  name_zh: ChatFakeMessagePreventing
  description_zh: |
    描述：防止通过空格伪造聊天消息，连续空白会被折叠为单个空格。
    说明：不作用于插件语言，可能影响使用普通聊天消息传输数据的旧插件。
    默认值：1（启用，原版）；0（禁用）。
- key: ChatStrictLinkChecking.Severity
  section: CHAT CHANNEL
  name_zh: ChatStrictLinkChecking.Severity
  description_zh: |
    描述：检查聊天中的物品/法术/任务等链接的严格程度。
    默认值：0（仅验证链接数据与颜色，不校验文本）；1（额外校验链接文本与数据一致）；-1（仅验证链接数据，允许自定义颜色）。
    注意：设为 1 时需提供服务器使用的所有客户端语言对应的 .dbc 文件，否则该语言的链接消息可能被阻止。
- key: ChatStrictLinkChecking.Kick
  section: CHAT CHANNEL
  name_zh: ChatStrictLinkChecking.Kick
  description_zh: |
    描述：收到包含非法控制字符的消息时的处理方式。
    默认值：0（静默忽略）；1（忽略并踢出玩家）。
- key: ChatFlood.MessageCount
  section: CHAT CHANNEL
  name_zh: ChatFlood.MessageCount
  description_zh: |
    描述：触发聊天刷屏惩罚的消息数量阈值。
    默认值：10（启用）；0（禁用）。
- key: ChatFlood.MessageDelay
  section: CHAT CHANNEL
  name_zh: ChatFlood.MessageDelay
  description_zh: |
    描述：计入 ChatFlood.MessageCount 的消息间隔（秒）。
    默认值：1。
- key: ChatFlood.AddonMessageCount
  section: CHAT CHANNEL
  name_zh: ChatFlood.AddonMessageCount
  description_zh: |
    描述：触发插件消息刷屏惩罚的消息数量阈值。
    默认值：100（启用）；0（禁用）。
- key: ChatFlood.AddonMessageDelay
  section: CHAT CHANNEL
  name_zh: ChatFlood.AddonMessageDelay
  description_zh: |
    描述：计入 ChatFlood.AddonMessageCount 的插件消息间隔（秒）。
    默认值：1。
- key: ChatFlood.MuteTime
  section: CHAT CHANNEL
  name_zh: ChatFlood.MuteTime
  description_zh: |
    描述：违反刷屏限制时被禁言的时间（秒）。
    默认值：10。
- key: Chat.MuteFirstLogin
  section: CHAT CHANNEL
  name_zh: Chat.MuteFirstLogin
  description_zh: |
    描述：首次登录是否启用禁言（达到指定分钟后才可发言）。
    说明：期间仍可使用队伍与公会聊天。
    默认值：0（禁用）；1（启用）。
- key: Chat.MuteTimeFirstLogin
  section: CHAT CHANNEL
  name_zh: Chat.MuteTimeFirstLogin
  description_zh: |
    描述：首次登录禁言持续时间（分钟）。
    默认值：120。
- key: Channel.RestrictedLfg
  section: CHAT CHANNEL
  name_zh: Channel.RestrictedLfg
  description_zh: |
    描述：限制“寻求组队”频道仅 LFG 注册角色可加入。
    默认值：1（启用，仅注册后可加入）；0（禁用，随时可加入）。
- key: Channel.SilentlyGMJoin
  section: CHAT CHANNEL
  name_zh: Channel.SilentlyGMJoin
  description_zh: |
    描述：GM 是否静默加入频道。
    说明：启用后 GM 的踢/封命令不会广播。
    默认值：0（禁用，有加入提示）；1（启用，无加入提示）。
- key: Channel.ModerationGMLevel
  section: CHAT CHANNEL
  name_zh: Channel.ModerationGMLevel
  description_zh: |
    描述：在频道中执行管理员命令所需的 GM 最低安全等级。
    说明：也会绕过需要密码的频道的密码提示。
    默认值：1（版主及以上）；0（仅频道管理员权限）。
- key: ChatLevelReq.Channel
  section: CHAT CHANNEL
  name_zh: ChatLevelReq.Channel
  description_zh: |
    描述：在聊天频道发言的最低等级。
    默认值：1。
- key: ChatLevelReq.Whisper
  section: CHAT CHANNEL
  name_zh: ChatLevelReq.Whisper
  description_zh: |
    描述：使用密语的最低等级。
    默认值：1。
- key: ChatLevelReq.Say
  section: CHAT CHANNEL
  name_zh: ChatLevelReq.Say
  description_zh: |
    描述：使用说/喊/表情的最低等级。
    默认值：1。
- key: PartyLevelReq
  section: CHAT CHANNEL
  name_zh: PartyLevelReq
  description_zh: |
    描述：邀请组队的最低等级（不在邀请好友名单的玩家）。
    说明：在邀请好友名单中的玩家可无视该限制。
    默认值：1。
- key: PreserveCustomChannels
  section: CHAT CHANNEL
  name_zh: PreserveCustomChannels
  description_zh: |
    描述：是否保存自定义频道设置（密码、自动转移所有权、封禁列表等）到数据库。
    说明：需启用才能保存关闭“自动转移所有权”的世界/交易等频道设置。
    默认值：0（禁用，原版：最后一人离开即丢失设置）；1（启用）。
- key: PreserveCustomChannelDuration
  section: CHAT CHANNEL
  name_zh: PreserveCustomChannelDuration
  description_zh: |
    描述：清理自定义频道的时间阈值（天）。
    说明：仅清理启用了自动转移所有权（默认行为）的频道。
    默认值：14（启用，14 天未使用即清理）；0（禁用，永久保存）。
- key: AllowTwoSide.Accounts
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Accounts
  description_zh: |
    描述：是否允许同一账号创建双方阵营角色。
    默认值：1（启用）；0（禁用）。
- key: AllowTwoSide.Interaction.Calendar
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Calendar
  description_zh: |
    描述：是否允许跨阵营日历邀请。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Chat
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Chat
  description_zh: |
    描述：是否允许跨阵营“说话”聊天。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Emote
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Emote
  description_zh: |
    描述：是否允许跨阵营表情消息（如 /e looks into the sky）。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Channel
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Channel
  description_zh: |
    描述：是否允许跨阵营频道聊天。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Group
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Group
  description_zh: |
    描述：是否允许跨阵营组队。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Guild
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Guild
  description_zh: |
    描述：是否允许跨阵营加入公会。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Arena
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Arena
  description_zh: |
    描述：是否允许跨阵营加入竞技场队伍。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Auction
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Auction
  description_zh: |
    描述：是否允许跨阵营拍卖。
    说明：启用后所有拍卖行视为中立，并会收取中立拍卖行税率。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Interaction.Mail
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Interaction.Mail
  description_zh: |
    描述：是否允许跨阵营邮寄。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.WhoList
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.WhoList
  description_zh: |
    描述：/who 列表是否显示双方阵营角色。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.AddFriend
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.AddFriend
  description_zh: |
    描述：是否允许跨阵营添加好友。
    默认值：0（禁用）；1（启用）。
- key: AllowTwoSide.Trade
  section: FACTION INTERACTION
  name_zh: AllowTwoSide.Trade
  description_zh: |
    描述：是否允许跨阵营交易。
    默认值：0（禁用）；1（启用）。
- key: TalentsInspecting
  section: FACTION INTERACTION
  name_zh: TalentsInspecting
  description_zh: |
    描述：是否允许查看敌对阵营角色天赋。
    说明：不影响 GM 模式角色。
    默认值：1（启用）；0（禁用）。
- key: ChangeFaction.MaxMoney
  section: FACTION INTERACTION
  name_zh: ChangeFaction.MaxMoney
  description_zh: |
    描述：角色进行阵营转换允许携带的最大金币（铜币）。
    默认值：0（禁用限制）。
    示例：设置为 10000 表示最多 1 金。
- key: RecruitAFriend.MaxLevel
  section: RECRUIT A FRIEND
  name_zh: RecruitAFriend.MaxLevel
  description_zh: |
    描述：招募好友经验加成生效的最高等级。
    默认值：60。
- key: RecruitAFriend.MaxDifference
  section: RECRUIT A FRIEND
  name_zh: RecruitAFriend.MaxDifference
  description_zh: |
    描述：招募者与好友之间可享受加成的最大等级差。
    默认值：4。
- key: MaxRecruitAFriendBonusDistance
  section: RECRUIT A FRIEND
  name_zh: MaxRecruitAFriendBonusDistance
  description_zh: |
    描述：队伍内获得招募好友经验加成的最大距离。
    默认值：100。
- key: Calendar.DeleteOldEventsHour
  section: CALENDAR
  name_zh: Calendar.DeleteOldEventsHour
  description_zh: |
    描述：每日清理过期日历事件的小时（0-23）。
    默认值：6（06:00）。
- key: Event.Announce
  section: GAME EVENT
  name_zh: Event.Announce
  description_zh: |
    描述：是否公告游戏事件。
    默认值：0（禁用）；1（启用）。
- key: Sunsreach.CounterMax
  section: WORLD STATE
  name_zh: Sunsreach.CounterMax
  description_zh: |
    描述：太阳之井夺回事件的阶段转换计数阈值。
    默认值：10000。
- key: ScourgeInvasion.CounterFirst
  section: WORLD STATE
  name_zh: ScourgeInvasion.CounterFirst
  description_zh: |
    描述：天灾入侵事件第一阶段计数阈值。
    默认值：50。
- key: ScourgeInvasion.CounterSecond
  section: WORLD STATE
  name_zh: ScourgeInvasion.CounterSecond
  description_zh: |
    描述：天灾入侵事件第二阶段计数阈值。
    默认值：100。
- key: ScourgeInvasion.CounterThird
  section: WORLD STATE
  name_zh: ScourgeInvasion.CounterThird
  description_zh: |
    描述：天灾入侵事件第三阶段计数阈值。
    默认值：150。
- key: AuctionHouse.WorkerThreads
  section: AUCTION HOUSE
  name_zh: AuctionHouse.WorkerThreads
  description_zh: |
    描述：拍卖行搜索工作线程数量。
    默认值：1。
- key: LevelReq.Auction
  section: AUCTION HOUSE
  name_zh: LevelReq.Auction
  description_zh: |
    描述：使用拍卖行的最低等级。
    默认值：1。
- key: Rate.Auction.Time
  section: AUCTION HOUSE
  name_zh: Rate.Auction.Time
  description_zh: |
    描述：拍卖时长倍率。
    默认值：1。
- key: Rate.Auction.Deposit
  section: AUCTION HOUSE
  name_zh: Rate.Auction.Deposit
  description_zh: |
    描述：拍卖押金倍率（拍卖开始时收取）。
    默认值：1。
- key: Rate.Auction.Cut
  section: AUCTION HOUSE
  name_zh: Rate.Auction.Cut
  description_zh: |
    描述：拍卖手续费倍率（拍卖结束时收取）。
    默认值：1。
- key: PlayerDump.DisallowPaths
  section: PLAYER DUMP
  name_zh: PlayerDump.DisallowPaths
  description_zh: |
    描述：禁止在 PlayerDump 输出文件中使用路径。
    默认值：1。
- key: PlayerDump.DisallowOverwrite
  section: PLAYER DUMP
  name_zh: PlayerDump.DisallowOverwrite
  description_zh: |
    描述：禁止 PlayerDump 覆盖已有文件。
    默认值：1。
- key: ICC.Buff.Horde
  section: CUSTOM
  name_zh: ICC.Buff.Horde
  description_zh: |
    描述：冰冠堡垒（ICC）部落增益光环的法术 ID。
    说明：修改后需重启服务器。
    默认值：73822（30% 部落增益）。
- key: ICC.Buff.Alliance
  section: CUSTOM
  name_zh: ICC.Buff.Alliance
  description_zh: |
    描述：冰冠堡垒（ICC）联盟增益光环的法术 ID。
    说明：修改后需重启服务器。
    默认值：73828（30% 联盟增益）。
- key: WipeGunshipBlizzlike.Enable
  section: CUSTOM
  name_zh: WipeGunshipBlizzlike.Enable
  description_zh: |
    描述：若飞艇战斗甲板上没有玩家则强制团灭（原版行为）。
    默认值：1（启用）。
- key: Minigob.Manabonk.Enable
  section: CUSTOM
  name_zh: Minigob.Manabonk.Enable
  description_zh: |
    描述：启用/禁用小地精“法力邦克”。
    默认值：1。
- key: Calculate.Creature.Zone.Area.Data
  section: CUSTOM
  name_zh: Calculate.Creature.Zone.Area.Data
  description_zh: |
    描述：加载时计算生物的 zoneId/areaId 并保存到 creature 表。
    警告：会显著降低世界服务器启动速度，仅用于调试。
    默认值：0（不启用）。
- key: Calculate.Gameoject.Zone.Area.Data
  section: CUSTOM
  name_zh: Calculate.Gameoject.Zone.Area.Data
  description_zh: |
    描述：加载时计算游戏对象的 zoneId/areaId 并保存到 gameobject 表。
    警告：会显著降低世界服务器启动速度，仅用于调试。
    默认值：0（不启用）。
- key: TeleportTimeoutNear
  section: CUSTOM
  name_zh: TeleportTimeoutNear
  description_zh: |
    描述：近距离传送超时阈值。
    默认值：25。
- key: TeleportTimeoutFar
  section: CUSTOM
  name_zh: TeleportTimeoutFar
  description_zh: |
    描述：远距离传送超时阈值。
    默认值：45。
- key: DailyRBGArenaPoints.MinLevel
  section: CUSTOM
  name_zh: DailyRBGArenaPoints.MinLevel
  description_zh: |
    描述：在等级达到该值时，首次胜利的评级战场可获得竞技场点数。
    默认值：71（原版）。
- key: MunchingBlizzlike.Enabled
  section: CUSTOM
  name_zh: MunchingBlizzlike.Enabled
  description_zh: |
    描述：启用原版“munching”机制（如战士撕裂、法师点燃）。
    默认值：1（原版）。
- key: Daze.Enabled
  section: CUSTOM
  name_zh: Daze.Enabled
  description_zh: |
    描述：是否启用怪物近战致晕（Daze）几率。
    默认值：1（原版）。
- key: InfiniteAmmo.Enabled
  section: CUSTOM
  name_zh: InfiniteAmmo.Enabled
  description_zh: |
    描述：是否禁用远程/投掷武器弹药消耗。
    默认值：0（原版）。
- key: Debug.Battleground
  section: DEBUG
  name_zh: Debug.Battleground
  description_zh: |
    描述：启用/禁用战场 1v0 调试模式（启用后游戏内命令不可用）。
    默认值：0（禁用）；1（启用）。
- key: Debug.Arena
  section: DEBUG
  name_zh: Debug.Arena
  description_zh: |
    描述：启用/禁用竞技场 1v1 调试模式（启用后游戏内命令不可用）。
    默认值：0（禁用）；1（启用）。
- key: Respawn.DynamicRateCreature
  section: DYNAMIC RESPAWN SETTINGS
  name_zh: Respawn.DynamicRateCreature
  description_zh: |
    描述：根据区域玩家数量动态调整生物刷新时间。
    说明：玩家数超过阈值后按比例缩短刷新时间；不影响副本、首领或任务 NPC。
    公式：adjustFactor = rate / playerCount，RespawnTime = RespawnTime × adjustFactor。
    默认值：1（禁用）。
- key: Respawn.DynamicMinimumCreature
  section: DYNAMIC RESPAWN SETTINGS
  name_zh: Respawn.DynamicMinimumCreature
  description_zh: |
    描述：动态缩放下生物的最小刷新时间（秒）。
    默认值：10。
- key: Respawn.DynamicRateGameObject
  section: DYNAMIC RESPAWN SETTINGS
  name_zh: Respawn.DynamicRateGameObject
  description_zh: |
    描述：根据区域玩家数量动态调整游戏对象刷新时间。
    说明：玩家数超过阈值后按比例缩短刷新时间；不影响副本或任务对象。
    公式：adjustFactor = rate / playerCount，RespawnTime = RespawnTime × adjustFactor。
    默认值：1（禁用）。
- key: Respawn.DynamicMinimumGameObject
  section: DYNAMIC RESPAWN SETTINGS
  name_zh: Respawn.DynamicMinimumGameObject
  description_zh: |
    描述：动态缩放下游戏对象的最小刷新时间（秒）。
    默认值：10。
- key: NpcBot.Enable
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Enable
  description_zh: |
    描述：启用 NpcBot 系统。
    默认值：1（启用）；0（禁用）。
- key: NpcBot.LogToDB
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.LogToDB
  description_zh: |
    描述：将机器人事件调试信息记录到数据库（最多保留 30 天）。
    默认值：1（启用）；0（禁用）。
- key: NpcBot.MaxBots
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.MaxBots
  description_zh: |
    描述：按等级段限制玩家可使用的机器人数量（0-9、10-19、…、70-79、80+）。
    默认值：1,1,1,1,1,1,1,1,1（每段 1 个）；0,1,2,3,4,5,6,7,8（每 10 级 +1）。
    最大值：39。
- key: NpcBot.MaxBotsPerClass
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.MaxBotsPerClass
  description_zh: |
    描述：每个职业允许的机器人数量上限。
    默认值：0（不限制）。
- key: NpcBot.MaxBotsPerAccount
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.MaxBotsPerAccount
  description_zh: |
    描述：每个账号允许雇佣的机器人总数量上限。
    默认值：0（不限制）；9（最多 9 个）。
- key: NpcBot.Botgiver.FilterRaces
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Botgiver.FilterRaces
  description_zh: |
    描述：使 botgiver 仅提供与玩家阵营一致的机器人（常规职业）。
    默认值：0（禁用）。
- key: NpcBot.SharedOwnership.Options
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.SharedOwnership.Options
  description_zh: |
    描述：共享机器人所有权的选项位掩码。
    警告：共享所有权可能导致漏洞，请自行承担风险。
    取值：0（完全禁用）；1（允许共享）；2（共享装备管理，含灵魂绑定）；4（允许被共享者继续共享）；8（允许被共享者移除其他共享者）。
    说明：仅所有者可添加共享者；共享者不能移除所有者或解雇机器人；租金到期与共享到期的处理如配置注释所述。
- key: NpcBot.SharedOwnership.MaxOwners
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.SharedOwnership.MaxOwners
  description_zh: |
    描述：机器人可共享给的最大玩家数量（不含所有者）。
    警告：共享所有权可能导致漏洞，请自行承担风险。
    默认值：0；最大值：39。
- key: NpcBot.BaseFollowDistance
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.BaseFollowDistance
  description_zh: |
    描述：机器人默认跟随距离。
    说明：影响队形大小与追击/攻击距离；该值在玩家登录时为每位玩家设置。
    默认值：30。
- key: NpcBot.XpReduction.Amount
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.XpReduction.Amount
  description_zh: |
    描述：机器人带来的经验惩罚百分比（从 StartingNumber 开始计算）。
    说明：总体经验惩罚上限为 90%。
    默认值：0。
- key: NpcBot.XpReduction.StartingNumber
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.XpReduction.StartingNumber
  description_zh: |
    描述：从第几个机器人开始计入经验惩罚。
    默认值：2。
- key: NpcBot.XpReduction.Blizzlike.Enable
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.XpReduction.Blizzlike.Enable
  description_zh: |
    描述：启用原版按队伍规模计算的经验惩罚（可与机器人惩罚叠乘）。
    默认值：1。
- key: NpcBot.XpReduction.Blizzlike.GroupOnly
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.XpReduction.Blizzlike.GroupOnly
  description_zh: |
    描述：原版经验惩罚是否仅统计队伍中的机器人。
    默认值：0。
- key: NpcBot.MoneyShare.Enable
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.MoneyShare.Enable
  description_zh: |
    描述：是否与机器人共享金币掉落（降低玩家获得的金额）。
    示例：5 人队含 3 机器人拾取 100 铜，每人 20 铜。
    默认值：0。
- key: NpcBot.MoneyShare.GroupOnly
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.MoneyShare.GroupOnly
  description_zh: |
    描述：金币共享是否仅对队伍中的机器人生效。
    默认值：0。
- key: NpcBot.MountLevel.60
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.MountLevel.60
  description_zh: |
    描述：机器人可使用地面坐骑的最低等级（速度 60%）。
    默认值：20。
- key: NpcBot.MountLevel.100
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.MountLevel.100
  description_zh: |
    描述：机器人可使用地面坐骑的最低等级（速度 100%）。
    默认值：40。
- key: NpcBot.HealTargetIconMask
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.HealTargetIconMask
  description_zh: |
    描述：机器人用于寻找治疗目标的标记图标位掩码。
    说明：示例 41=1+8+32（星、三角、方块）；0 表示禁用。
    取值：1 星、2 圆、4 菱形、8 三角、16 月、32 方块、64 十字、128 骷髅。
- key: NpcBot.TankTargetIconMask
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.TankTargetIconMask
  description_zh: |
    描述：机器人用于寻找坦克目标的标记图标位掩码。
    说明：示例 41=1+8+32（星、三角、方块）；0 表示禁用。
    取值：1 星、2 圆、4 菱形、8 三角、16 月、32 方块、64 十字、128 骷髅。
- key: NpcBot.OffTankTargetIconMask
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.OffTankTargetIconMask
  description_zh: |
    描述：机器人用于寻找副坦目标的标记图标位掩码。
    说明：示例 41=1+8+32（星、三角、方块）；0 表示禁用。
    取值：1 星、2 圆、4 菱形、8 三角、16 月、32 方块、64 十字、128 骷髅。
- key: NpcBot.DPSTargetIconMask
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.DPSTargetIconMask
  description_zh: |
    描述：机器人用于寻找主输出目标的标记图标位掩码。
    说明：示例 41=1+8+32（星、三角、方块）；0 表示禁用。
    取值：1 星、2 圆、4 菱形、8 三角、16 月、32 方块、64 十字、128 骷髅。
- key: NpcBot.RangedDPSTargetIconMask
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.RangedDPSTargetIconMask
  description_zh: |
    描述：机器人用于寻找远程输出目标的标记图标位掩码。
    说明：示例 41=1+8+32（星、三角、方块）；0 表示禁用。
    取值：1 星、2 圆、4 菱形、8 三角、16 月、32 方块、64 十字、128 骷髅。
- key: NpcBot.NoDPSTargetIconMask
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.NoDPSTargetIconMask
  description_zh: |
    描述：机器人用于寻找“不要输出”的目标标记图标位掩码。
    说明：示例 41=1+8+32（星、三角、方块）；0 表示禁用。
    取值：1 星、2 圆、4 菱形、8 三角、16 月、32 方块、64 十字、128 骷髅。
- key: NpcBot.Mult.Damage.Physical
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Damage.Physical
  description_zh: |
    描述：机器人物理伤害倍率。
    说明：仅影响普通生成的机器人与战场游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Damage.Spell
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Damage.Spell
  description_zh: |
    描述：机器人法术伤害倍率。
    说明：仅影响普通生成的机器人与战场游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Healing
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Healing
  description_zh: |
    描述：机器人治疗量倍率。
    说明：仅影响普通生成的机器人与战场游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.HP
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.HP
  description_zh: |
    描述：机器人生命值倍率。
    说明：仅影响普通生成的机器人与战场游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Wanderer.Damage
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Wanderer.Damage
  description_zh: |
    描述：游荡机器人伤害倍率。
    说明：仅影响开放世界中的游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Wanderer.Healing
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Wanderer.Healing
  description_zh: |
    描述：游荡机器人治疗倍率。
    说明：仅影响开放世界中的游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Wanderer.HP
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Wanderer.HP
  description_zh: |
    描述：游荡机器人生命值倍率。
    说明：仅影响开放世界中的游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Wanderer.Speed
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Wanderer.Speed
  description_zh: |
    描述：游荡机器人移动速度倍率。
    说明：仅影响开放世界中的游荡机器人。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Damage.Warrior
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Damage.Warrior
  description_zh: |
    描述：战士机器人伤害倍率。
    默认值：1.0（最小 0.1，最大 10.0）。
- key: NpcBot.Mult.Damage.Paladin
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.Mult.Damage.Paladin
