    - key: AiPlayerbot.RandomBotAutoJoinICBrackets
      section: 随机机器人-战场/竞技场/PVP
      name_zh: 自动加入IC档位
      description_zh: |
        RandomBotAutoJoinBG 的必要配置
        已知问题：当启用多个档位且存在多个战场实例时，可能导致机器人创建的实例数量超出预期（过度排队）。
        本段控制战场/竞技场的等级档位与机器人自动参与。
        档位：
        - 指定机器人自动加入的等级范围：
        - 战歌峡谷（WS）：0=10-19，1=20-29，2=30-39，...，7=80（默认：7）
        - 评级竞技场：0=10-14，1=15-19，...，14=80-84（默认：14）
        - 可用逗号分隔指定多个档位（如“0,2,5”）。
        数量：
        - 指定每个档位自动填充的战场数量。
        - 对战场来说，“Count”表示每个档位的机器人数量。例如：
        - 战歌峡谷 Count = 1 会加入 20 名机器人（每队 10 名）。
        - 请确保有足够的可用机器人满足指定数量。
        竞技场注意事项：
        - 评级竞技场档位默认为 80-84（档位 14）。
        - 若要支持更低等级竞技场档位，需要自定义代码修改。
        战场档位范围示例：
        AiPlayerbot.RandomBotAutoJoinICBrackets = 0,1
        AiPlayerbot.RandomBotAutoJoinEYBrackets = 0,1,2
        AiPlayerbot.RandomBotAutoJoinAVBrackets = 0,1,2,3
        AiPlayerbot.RandomBotAutoJoinABBrackets = 0,1,2,3,4,5,6
        AiPlayerbot.RandomBotAutoJoinWSBrackets = 0,1,2,3,4,5,6,7
