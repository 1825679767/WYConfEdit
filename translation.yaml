    说明：仅在玩家离线后才会生效；物品会按常规邮件返还。
    默认值：0（禁用）；604800（7 天）。
- key: NpcBot.OwnershipExpireMode
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.OwnershipExpireMode
  description_zh: |
    描述：所有权过期计时模式。
    默认值：0（玩家离线后计时，重新上线会重置）；1（雇佣后即开始计时，不重置）。
- key: NpcBot.EnrageOnDismiss
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.EnrageOnDismiss
  description_zh: |
    描述：解雇机器人时是否触发狂暴并产生敌对反应。
    默认值：1（启用）；0（禁用）。
- key: NpcBot.WanderingBots.Continents.Count
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.Continents.Count
  description_zh: |
    描述：大陆地图游荡机器人目标数量。
    说明：游荡机器人不写入数据库，会保持网格加载并增加资源占用；需要足够的未生成机器人模板。
    默认值：0（禁用）。
- key: NpcBot.WanderingBots.Continents.Levels
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.Continents.Levels
  description_zh: |
    描述：大陆游荡机器人按等级段生成比例（0-9、10-19…70-79、80+）。
    说明：总比例必须等于 100；部分职业可能忽略此设置。
    默认值：25,15,15,10,5,10,20,0,0。
- key: NpcBot.WanderingBots.Continents.Maps
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.Continents.Maps
  description_zh: |
    描述：允许生成游荡机器人的大陆地图 ID 列表。
    说明：机器人不会超过地图等级上限。
    默认值：0,1,530,571（东部王国、卡利姆多、外域、诺森德）。
- key: NpcBot.WanderingBots.Continents.XPGain
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.Continents.XPGain
  description_zh: |
    描述：游荡机器人经验获取倍率（影响升级速度）。
    默认值：1.0（100%）；0.1（10%）。
    范围：0.0-100.0。
- key: NpcBot.WanderingBots.KillReward.Money
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.KillReward.Money
  description_zh: |
    描述：击杀游荡机器人掉落金币基准值（铜币，80 级基准）。
    默认值：0。
- key: NpcBot.WanderingBots.KillReward.ItemCount
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.KillReward.ItemCount
  description_zh: |
    描述：击杀游荡机器人掉落物品最大数量。
    说明：物品来源于机器人装备；范围 0..18。
    默认值：0。
- key: NpcBot.WanderingBots.KillReward.ItemQuality
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.KillReward.ItemQuality
  description_zh: |
    描述：击杀游荡机器人掉落物品的最高品质。
    说明：多数机器人装备品质为 2/3/4（绿/蓝/紫），范围 0..7。
    默认值：0。
- key: NpcBot.WanderingBots.MaxItemLevel.Levels
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.MaxItemLevel.Levels
  description_zh: |
    描述：游荡机器人按等级段生成物品的最大装等（0-9、10-19…70-79、80+）。
    说明：若因装等限制生成失败，将忽略限制重试。
    默认值：0,0,0,0,0,0,0,0,0。
- key: NpcBot.WanderingBots.BG.Enable
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.BG.Enable
  description_zh: |
    描述：是否允许在战场生成游荡机器人。
    说明：机器人从未生成池中临时借用。
    默认值：0（禁用）；1（启用）。
- key: NpcBot.WanderingBots.BG.CapLevel
  section: NPCBOT CONFIGURATION
  name_zh: NpcBot.WanderingBots.BG.CapLevel
